name: 자동 업데이트

on:
  schedule:
    # 매일 오전 9시 (KST)에 실행
    - cron: '0 0 * * *'
  workflow_dispatch:
    # 수동 실행 가능

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: 체크아웃
      uses: actions/checkout@v3
      
    - name: README 업데이트 날짜 갱신
      run: |
        # 현재 날짜로 README.md의 마지막 업데이트 날짜 변경
        current_date=$(date '+%Y-%m-%d')
        sed -i "s/마지막 업데이트: [0-9-]*/마지막 업데이트: $current_date/" README.md
        
    - name: 변경사항 커밋
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        if git diff --staged --quiet; then
          echo "변경사항 없음"
        else
          git commit -m "자동 업데이트: README.md 날짜 갱신 (${{ github.run_number }})"
          git push
        fi