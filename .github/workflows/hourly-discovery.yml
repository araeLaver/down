name: Hourly Business Discovery

on:
  schedule:
    # 매시간 정각에 실행 (UTC 기준)
    - cron: '0 * * * *'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  discover:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # 최대 30분

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Business Discovery
        env:
          DATABASE_URL: postgresql://unble:npg_1kjV0mhECxqs@ep-divine-bird-a1f4mly5.ap-southeast-1.pg.koyeb.app/unble
        run: |
          python run_discovery.py

      - name: Check Result
        run: echo "Discovery completed successfully"
