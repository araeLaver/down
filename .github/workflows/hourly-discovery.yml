name: Business Discovery (8-Hour Interval)

on:
  schedule:
    # 8시간 간격 실행: 00:00, 08:00, 16:00 UTC (09:00, 17:00, 01:00 KST)
    - cron: '0 0,8,16 * * *'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  discover:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # 최대 30분

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Business Discovery
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python run_discovery.py

      - name: Check Result
        run: echo "Discovery completed successfully"
