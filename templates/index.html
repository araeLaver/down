<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qhyx - AI   </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .hero {
            text-align: center;
            padding: 80px 20px 60px;
            color: white;
        }

        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .hero p {
            font-size: 1.5em;
            opacity: 0.95;
            margin-bottom: 40px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 60px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .feature-card {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
        }

        .feature-card .icon {
            font-size: 3.5em;
            margin-bottom: 20px;
            display: block;
        }

        .feature-card h2 {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .feature-card p {
            color: #666;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .feature-card .badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 10px;
        }

        .feature-card.highlight {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border: 3px solid #f5c842;
        }

        .feature-card.highlight h2 {
            color: #764ba2;
        }

        .stats-bar {
            background: rgba(255,255,255,0.15);
            padding: 30px;
            border-radius: 15px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .stat-item {
            text-align: center;
            color: white;
        }

        .stat-item .number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-item .label {
            font-size: 1em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5em;
            }

            .hero p {
                font-size: 1.2em;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="hero">
        <h1> Qhyx</h1>
        <p>AI    </p>
    </div>

    <div class="container">
        <div class="stats-bar">
            <div class="stat-item">
                <div class="number" id="totalBusinesses">-</div>
                <div class="label"> </div>
            </div>
            <div class="stat-item">
                <div class="number">20+</div>
                <div class="label"></div>
            </div>
            <div class="stat-item">
                <div class="number" id="totalMeetings">-</div>
                <div class="label"></div>
            </div>
            <div class="stat-item">
                <div class="number" id="totalSuggestions">-</div>
                <div class="label"> </div>
            </div>
        </div>

        <div class="features-grid">
            <a href="/business-discovery" class="feature-card">
                <span class="icon"></span>
                <h2>AI  </h2>
                <p>     IT     .</p>
                <span class="badge"></span>
                <span class="badge"> </span>
            </a>

            <a href="/startup-support" class="feature-card highlight">
                <span class="icon"></span>
                <h2> </h2>
                <p>           .</p>
                <span class="badge"></span>
                <span class="badge">1 </span>
            </a>

            <a href="/business-history" class="feature-card">
                <span class="icon"></span>
                <h2> </h2>
                <p>       .</p>
                <span class="badge"></span>
            </a>

            <a href="/meetings" class="feature-card">
                <span class="icon"></span>
                <h2> </h2>
                <p>AI       .</p>
                <span class="badge">AI </span>
            </a>

            <a href="/suggestions" class="feature-card">
                <span class="icon"></span>
                <h2> </h2>
                <p>     .</p>
                <span class="badge"></span>
            </a>

            <a href="/dashboard" class="feature-card">
                <span class="icon"></span>
                <h2></h2>
                <p>     .</p>
                <span class="badge"></span>
            </a>

            <a href="/business-review" class="feature-card">
                <span class="icon"></span>
                <h2>  </h2>
                <p>60-79      .</p>
                <span class="badge"></span>
            </a>

            <a href="/trigger-discovery" class="feature-card">
                <span class="icon"></span>
                <h2> </h2>
                <p>       .</p>
                <span class="badge"> </span>
            </a>

            <a href="/monitor" class="feature-card">
                <span class="icon"></span>
                <h2> </h2>
                <p>     .</p>
                <span class="badge"></span>
            </a>
        </div>
    </div>

    <script>
        //  
        async function loadStats() {
            try {
                //   
                const bizResponse = await fetch('/api/discovered-businesses');
                const bizData = await bizResponse.json();
                document.getElementById('totalBusinesses').textContent = bizData.length || 0;

                //  
                const meetingsResponse = await fetch('/api/meetings');
                const meetingsData = await meetingsResponse.json();
                document.getElementById('totalMeetings').textContent = meetingsData.length || 0;

                //  
                const suggestionsResponse = await fetch('/api/suggestions');
                const suggestionsData = await suggestionsResponse.json();
                document.getElementById('totalSuggestions').textContent = suggestionsData.length || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        loadStats();
    </script>
</body>
</html>
