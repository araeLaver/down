<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qhyx Inc. -   </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .qhyx-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .qhyx-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .metric-card {
            transition: transform 0.2s ease;
            border-left: 4px solid #667eea;
        }
        .metric-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-active { background-color: #28a745; }
        .status-warning { background-color: #ffc107; }
        .status-danger { background-color: #dc3545; }
        .live-indicator {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .activity-item {
            border-left: 3px solid #667eea;
            padding-left: 15px;
            margin-bottom: 15px;
        }
        .chart-container {
            position: relative;
            height: 300px;
        }
        .sidebar {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding-top: 20px;
        }
        .main-content {
            padding: 20px;
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark qhyx-gradient">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="fas fa-chart-line me-2"></i>
                <span class="qhyx-text text-white">Qhyx Inc.</span>  
            </span>
            <div class="d-flex align-items-center text-white">
                <a href="/suggestions" class="btn btn-outline-light btn-sm me-3">
                    <i class="fas fa-lightbulb me-1"></i>
                </a>
                <a href="/meetings" class="btn btn-outline-light btn-sm me-3">
                    <i class="fas fa-users me-1"></i> 
                </a>
                <a href="/" class="btn btn-outline-light btn-sm me-3">
                    <i class="fas fa-home me-1"></i>
                </a>
                <span class="status-indicator status-active live-indicator"></span>
                <small>24/7   </small>
                <span class="ms-3" id="currentTime"></span>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="list-group list-group-flush">
                    <a href="#overview" class="list-group-item list-group-item-action active">
                        <i class="fas fa-tachometer-alt me-2"></i> 
                    </a>
                    <a href="#meetings" class="list-group-item list-group-item-action">
                        <i class="fas fa-users me-2"></i> 
                    </a>
                    <a href="#tasks" class="list-group-item list-group-item-action">
                        <i class="fas fa-tasks me-2"></i> 
                    </a>
                    <a href="#metrics" class="list-group-item list-group-item-action">
                        <i class="fas fa-chart-bar me-2"></i> 
                    </a>
                    <a href="#employees" class="list-group-item list-group-item-action">
                        <i class="fas fa-user-tie me-2"></i>AI  
                    </a>
                    <a href="#business" class="list-group-item list-group-item-action">
                        <i class="fas fa-briefcase me-2"></i> 
                    </a>
                    <a href="/" class="list-group-item list-group-item-action text-primary">
                        <i class="fas fa-home me-2"></i> 
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <!-- Overview Section -->
                <section id="overview">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="qhyx-text">  </h2>
                        <button class="btn btn-outline-primary" onclick="refreshData()">
                            <i class="fas fa-sync-alt me-2"></i>
                        </button>
                    </div>

                    <!-- Key Metrics Cards -->
                    <div class="row mb-4">
                        <div class="col-md-3 mb-3">
                            <div class="card metric-card">
                                <div class="card-body text-center">
                                    <i class="fas fa-users fa-2x qhyx-text mb-2"></i>
                                    <h4 class="card-title" id="activeMeetings">-</h4>
                                    <p class="card-text text-muted">  </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card metric-card">
                                <div class="card-body text-center">
                                    <i class="fas fa-tasks fa-2x qhyx-text mb-2"></i>
                                    <h4 class="card-title" id="activeTasks">-</h4>
                                    <p class="card-text text-muted"> </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card metric-card">
                                <div class="card-body text-center">
                                    <i class="fas fa-chart-line fa-2x qhyx-text mb-2"></i>
                                    <h4 class="card-title" id="dailyMetrics">-</h4>
                                    <p class="card-text text-muted">  </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card metric-card">
                                <div class="card-body text-center">
                                    <i class="fas fa-user-tie fa-2x qhyx-text mb-2"></i>
                                    <h4 class="card-title" id="activeEmployees">9</h4>
                                    <p class="card-text text-muted"> AI </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Revenue & Performance Charts -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5><i class="fas fa-won-sign me-2 qhyx-text"></i>  </h5>
                                </div>
                                <div class="card-body">
                                    <div class="chart-container">
                                        <canvas id="revenueChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5><i class="fas fa-chart-pie me-2 qhyx-text"></i> </h5>
                                </div>
                                <div class="card-body">
                                    <div class="chart-container">
                                        <canvas id="taskChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Activities -->
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-history me-2 qhyx-text"></i>  </h5>
                        </div>
                        <div class="card-body" style="max-height: 400px; overflow-y: auto;">
                            <div id="recentActivities">
                                <div class="activity-item">
                                    <div class="d-flex justify-content-between">
                                        <strong>   ...</strong>
                                        <span class="text-muted"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- AI Employees Status -->
                <section id="employees" class="mt-5">
                    <h3 class="qhyx-text mb-4">AI  </h3>
                    <div class="row" id="employeeCards">
                        <!-- AI     -->
                    </div>
                </section>

                <!-- Business Plans -->
                <section id="business" class="mt-5">
                    <h3 class="qhyx-text mb-4">  </h3>
                    <div class="row" id="businessPlans">
                        <!--     -->
                    </div>
                </section>

                <!-- Real-time System Status -->
                <section id="system" class="mt-5">
                    <h3 class="qhyx-text mb-4"> </h3>
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="d-flex align-items-center">
                                        <span class="status-indicator status-active"></span>
                                        <span>  </span>
                                    </div>
                                    <small class="text-muted"> :   9</small>
                                </div>
                                <div class="col-md-4">
                                    <div class="d-flex align-items-center">
                                        <span class="status-indicator status-active"></span>
                                        <span> </span>
                                    </div>
                                    <small class="text-muted">Koyeb PostgreSQL </small>
                                </div>
                                <div class="col-md-4">
                                    <div class="d-flex align-items-center">
                                        <span class="status-indicator status-active"></span>
                                        <span>Git </span>
                                    </div>
                                    <small class="text-muted">   </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //   
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString('ko-KR');
        }
        setInterval(updateTime, 1000);
        updateTime();

        //  
        let revenueChart, taskChart;

        function initCharts() {
            //  
            const revenueCtx = document.getElementById('revenueChart').getContext('2d');
            revenueChart = new Chart(revenueCtx, {
                type: 'line',
                data: {
                    labels: ['7', '6', '5', '4', '3', '2', '', ''],
                    datasets: [{
                        label: '  ()',
                        data: [120, 150, 180, 160, 200, 175, 190, 220],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            //   
            const taskCtx = document.getElementById('taskChart').getContext('2d');
            taskChart = new Chart(taskCtx, {
                type: 'doughnut',
                data: {
                    labels: ['', '', ''],
                    datasets: [{
                        data: [65, 25, 10],
                        backgroundColor: ['#28a745', '#667eea', '#ffc107']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        //   
        function refreshData() {
            fetch('/api/dashboard-data')
                .then(response => response.json())
                .then(data => {
                    //  
                    document.getElementById('activeMeetings').textContent = data.meetings || '0';
                    document.getElementById('activeTasks').textContent = data.tasks || '0';
                    document.getElementById('dailyMetrics').textContent = data.metrics || '0';
                    
                    //   
                    updateRecentActivities(data.activities || []);
                    
                    // AI   
                    updateEmployeeCards(data.employees || []);
                    
                    //   
                    updateBusinessPlans(data.business_plans || []);
                })
                .catch(error => {
                    console.log('  :', error);
                    //   
                    loadDummyData();
                });
        }

        function loadDummyData() {
            //    
            document.getElementById('activeMeetings').textContent = '3';
            document.getElementById('activeTasks').textContent = '8';
            document.getElementById('dailyMetrics').textContent = '12';
            
            const activities = [
                { time: '10:15', type: 'meeting', description: '   ', status: 'completed' },
                { time: '10:00', type: 'task', description: '   ', status: 'in_progress' },
                { time: '09:45', type: 'metric', description: '   ', status: 'info' },
                { time: '09:30', type: 'system', description: 'AI  9 ', status: 'success' }
            ];
            
            updateRecentActivities(activities);
            
            const employees = [
                { name: '', role: 'CCO', status: 'active', tasks: 3 },
                { name: '', role: 'CPO', status: 'active', tasks: 2 },
                { name: '', role: 'CGO', status: 'active', tasks: 1 },
                { name: '', role: 'CBO', status: 'active', tasks: 2 }
            ];
            
            updateEmployeeCards(employees);
            
            const businessPlans = [
                { name: 'AI   ', status: 'approved', revenue: '200/' },
                { name: '   ', status: 'approved', revenue: '300/' },
                { name: '  & ', status: 'approved', revenue: '150/' }
            ];
            
            updateBusinessPlans(businessPlans);
        }

        function updateRecentActivities(activities) {
            const container = document.getElementById('recentActivities');
            container.innerHTML = activities.map(activity => `
                <div class="activity-item">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <strong>${activity.description}</strong>
                            <br><small class="text-muted">${activity.type}</small>
                        </div>
                        <div class="text-end">
                            <span class="badge bg-${getStatusColor(activity.status)}">${activity.status}</span>
                            <br><small class="text-muted">${activity.time}</small>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateEmployeeCards(employees) {
            const container = document.getElementById('employeeCards');
            container.innerHTML = employees.map(employee => `
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="card-title">${employee.name}</h6>
                                    <p class="card-text text-muted">${employee.role}</p>
                                </div>
                                <div class="text-end">
                                    <span class="status-indicator status-${employee.status}"></span>
                                    <br><small>${employee.tasks || 0} </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateBusinessPlans(plans) {
            const container = document.getElementById('businessPlans');
            container.innerHTML = plans.map(plan => `
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title">${plan.name}</h6>
                            <p class="card-text"> : ${plan.revenue}</p>
                            <span class="badge bg-${getStatusColor(plan.status)}">${plan.status}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getStatusColor(status) {
            const colors = {
                'completed': 'success',
                'approved': 'success',
                'in_progress': 'primary',
                'active': 'success',
                'pending': 'warning',
                'info': 'info',
                'success': 'success'
            };
            return colors[status] || 'secondary';
        }

        //    
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            loadDummyData(); //    
            
            // 30  
            setInterval(refreshData, 30000);
        });
    </script>
</body>
</html>
