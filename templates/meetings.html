<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회의 보고서 - Qhyx</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0b;
            color: #e5e5e5;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 2rem 4rem;
        }

        /* 헤더 */
        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .page-header p {
            color: #666;
        }

        /* 통계 대시보드 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 1.25rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #4ade80;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #888;
        }

        /* 필터 */
        .filter-bar {
            background: #111;
            border: 1px solid #222;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-chip {
            padding: 0.4rem 0.9rem;
            border-radius: 20px;
            border: 1px solid #333;
            background: #1a1a1b;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            color: #888;
        }

        .filter-chip:hover {
            border-color: #4ade80;
            color: #e5e5e5;
        }

        .filter-chip.active {
            background: #1a2e1a;
            color: #4ade80;
            border-color: #4ade80;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 0.5rem 1rem;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 0.85rem;
            background: #1a1a1b;
            color: #e5e5e5;
        }

        .search-input:focus {
            outline: none;
            border-color: #4ade80;
        }

        .search-input::placeholder {
            color: #666;
        }

        /* 회의 그리드 */
        .meetings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .meeting-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
        }

        .meeting-card:hover {
            border-color: #333;
            transform: translateY(-2px);
        }

        .card-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid #222;
        }

        .card-type {
            font-size: 0.7rem;
            font-weight: 600;
            color: #000;
            background: #4ade80;
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            margin-bottom: 0.5rem;
        }

        .card-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.25rem;
        }

        .card-date {
            font-size: 0.8rem;
            color: #666;
        }

        .card-body {
            padding: 1rem 1.25rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #222;
            font-size: 0.85rem;
        }

        .summary-row:last-child {
            border-bottom: none;
        }

        .summary-label {
            color: #888;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .summary-value {
            font-weight: 600;
            color: #e5e5e5;
        }

        .expand-indicator {
            text-align: center;
            padding: 0.75rem;
            background: #0d0d0e;
            color: #666;
            font-size: 0.8rem;
            font-weight: 500;
            border-top: 1px solid #222;
        }

        /* 모달 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
        }

        .modal-overlay.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            max-width: 700px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #888;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .modal-close:hover {
            background: #1a1a1b;
            color: #e5e5e5;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .detail-section {
            margin-bottom: 1.5rem;
        }

        .detail-section h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-section h3 i {
            color: #4ade80;
        }

        .detail-item {
            background: #1a1a1b;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            line-height: 1.5;
            border-left: 3px solid #333;
            color: #888;
        }

        .detail-item.decision {
            border-left-color: #60a5fa;
            background: rgba(96, 165, 250, 0.1);
        }

        .detail-item.action {
            border-left-color: #fbbf24;
            background: rgba(251, 191, 36, 0.1);
        }

        .detail-item.topic {
            border-left-color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-icon {
            font-size: 3rem;
            opacity: 0.5;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container { padding: 80px 1rem 2rem; }
            .meetings-grid { grid-template-columns: 1fr; }
            .filter-bar { flex-direction: column; align-items: stretch; }
            .search-input { width: 100%; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <header class="page-header">
            <h1><i class="fas fa-users"></i> 회의 보고서</h1>
            <p>팀 회의 기록 및 결정사항</p>
        </header>

        <!-- 통계 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalMeetings">0</div>
                <div class="stat-label">전체 회의</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayMeetings">0</div>
                <div class="stat-label">오늘 회의</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalDecisions">0</div>
                <div class="stat-label">주요 결정</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalActions">0</div>
                <div class="stat-label">실행 항목</div>
            </div>
        </div>

        <!-- 필터 -->
        <div class="filter-bar">
            <div class="filter-chip active" data-filter="all">전체</div>
            <div class="filter-chip" data-filter="today">오늘</div>
            <div class="filter-chip" data-filter="매출">매출</div>
            <div class="filter-chip" data-filter="개발">개발</div>
            <div class="filter-chip" data-filter="고객">고객</div>
            <div class="filter-chip" data-filter="마케팅">마케팅</div>
            <input type="text" class="search-input" id="searchInput" placeholder="회의 검색...">
        </div>

        <!-- 회의 목록 -->
        <div class="meetings-grid" id="meetingsList">
            <div class="empty-state">
                <div class="empty-icon"><i class="fas fa-spinner fa-spin"></i></div>
                <div>로딩 중...</div>
            </div>
        </div>
    </div>

    <!-- 모달 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" id="modalContent">
            <!-- 동적으로 채워짐 -->
        </div>
    </div>

    <script>
        let allMeetings = [];
        let currentFilter = 'all';
        let currentSearch = '';

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', { month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' });
        }

        function getCategory(meetingType) {
            if (!meetingType) return '기타';
            if (meetingType.includes('매출') || meetingType.includes('재무') || meetingType.includes('비용')) return '매출';
            if (meetingType.includes('개발') || meetingType.includes('스프린트') || meetingType.includes('장애') || meetingType.includes('기능')) return '개발';
            if (meetingType.includes('고객') || meetingType.includes('CS') || meetingType.includes('이탈')) return '고객';
            if (meetingType.includes('마케팅') || meetingType.includes('ROI')) return '마케팅';
            return '기타';
        }

        function filterMeetings() {
            let filtered = allMeetings;

            if (currentFilter === 'today') {
                const today = new Date().toDateString();
                filtered = filtered.filter(m => m.date && new Date(m.date).toDateString() === today);
            } else if (currentFilter !== 'all') {
                filtered = filtered.filter(m => getCategory(m.meeting_type) === currentFilter);
            }

            if (currentSearch) {
                const search = currentSearch.toLowerCase();
                filtered = filtered.filter(m => {
                    const text = [
                        m.title, m.meeting_type,
                        ...(m.key_decisions || []),
                        ...(m.action_items || []),
                        ...(m.agenda || [])
                    ].join(' ').toLowerCase();
                    return text.includes(search);
                });
            }

            return filtered;
        }

        function renderMeetings() {
            const container = document.getElementById('meetingsList');
            const filtered = filterMeetings();

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-calendar-times"></i></div>
                        <div>회의가 없습니다</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(meeting => `
                <div class="meeting-card" onclick="openModal(${meeting.id})">
                    <div class="card-header">
                        <div class="card-type">${getCategory(meeting.meeting_type)}</div>
                        <div class="card-title">${meeting.meeting_type || '회의'}</div>
                        <div class="card-date">${formatDate(meeting.date)}</div>
                    </div>
                    <div class="card-body">
                        <div class="summary-row">
                            <span class="summary-label"><i class="fas fa-list"></i> 안건</span>
                            <span class="summary-value">${(meeting.agenda || []).length}개</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label"><i class="fas fa-check-circle"></i> 결정</span>
                            <span class="summary-value">${(meeting.key_decisions || []).length}개</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label"><i class="fas fa-tasks"></i> 실행</span>
                            <span class="summary-value">${(meeting.action_items || []).length}개</span>
                        </div>
                    </div>
                    <div class="expand-indicator">
                        클릭하여 자세히 보기
                    </div>
                </div>
            `).join('');
        }

        function openModal(meetingId) {
            const meeting = allMeetings.find(m => m.id === meetingId);
            if (!meeting) return;

            const modal = document.getElementById('modalOverlay');
            const content = document.getElementById('modalContent');

            content.innerHTML = `
                <div class="modal-header">
                    <div>
                        <div class="card-type" style="margin-bottom: 0.75rem;">${getCategory(meeting.meeting_type)}</div>
                        <h2 style="font-size: 1.25rem; font-weight: 600; margin: 0; color: #fff;">${meeting.meeting_type}</h2>
                        <div class="card-date" style="margin-top: 0.5rem;">${formatDate(meeting.date)}</div>
                    </div>
                    <button class="modal-close" onclick="closeModal()">×</button>
                </div>
                <div class="modal-body">
                    ${(() => {
                        let businessTopics = [];
                        if (meeting.meeting_notes) {
                            try {
                                const notes = typeof meeting.meeting_notes === 'string'
                                    ? JSON.parse(meeting.meeting_notes)
                                    : meeting.meeting_notes;
                                businessTopics = notes.business_topics || [];
                            } catch(e) {}
                        }

                        if (businessTopics.length > 0) {
                            return `
                                <div class="detail-section">
                                    <h3><i class="fas fa-lightbulb"></i> 논의된 사업 주제</h3>
                                    ${businessTopics.map((item, i) => `
                                        <div class="detail-item topic">${i + 1}. ${item}</div>
                                    `).join('')}
                                </div>
                            `;
                        }
                        return '';
                    })()}

                    ${meeting.agenda && meeting.agenda.length > 0 ? `
                        <div class="detail-section">
                            <h3><i class="fas fa-list"></i> 회의 안건</h3>
                            ${meeting.agenda.map((item, i) => `
                                <div class="detail-item">${i + 1}. ${item}</div>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${meeting.key_decisions && meeting.key_decisions.length > 0 ? `
                        <div class="detail-section">
                            <h3><i class="fas fa-check-circle"></i> 주요 결정사항</h3>
                            ${meeting.key_decisions.map((item, i) => `
                                <div class="detail-item decision">${i + 1}. ${item}</div>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${meeting.action_items && meeting.action_items.length > 0 ? `
                        <div class="detail-section">
                            <h3><i class="fas fa-tasks"></i> 실행 항목</h3>
                            ${meeting.action_items.map((item, i) => `
                                <div class="detail-item action">${i + 1}. ${item}</div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `;

            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('show');
        }

        function updateStats() {
            const today = new Date().toDateString();
            const todayMeetings = allMeetings.filter(m => m.date && new Date(m.date).toDateString() === today);

            const totalDecisions = allMeetings.reduce((sum, m) => sum + (m.key_decisions?.length || 0), 0);
            const totalActions = allMeetings.reduce((sum, m) => sum + (m.action_items?.length || 0), 0);

            document.getElementById('totalMeetings').textContent = allMeetings.length;
            document.getElementById('todayMeetings').textContent = todayMeetings.length;
            document.getElementById('totalDecisions').textContent = totalDecisions;
            document.getElementById('totalActions').textContent = totalActions;
        }

        function loadMeetings() {
            fetch('/api/meetings')
                .then(response => response.json())
                .then(data => {
                    allMeetings = data.meetings || [];
                    renderMeetings();
                    updateStats();
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('meetingsList').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon"><i class="fas fa-exclamation-triangle"></i></div>
                            <div>데이터를 불러올 수 없습니다</div>
                        </div>
                    `;
                });
        }

        // 필터 클릭
        document.addEventListener('click', e => {
            if (e.target.classList.contains('filter-chip')) {
                document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderMeetings();
            }
        });

        // 검색
        document.getElementById('searchInput').addEventListener('input', e => {
            currentSearch = e.target.value;
            renderMeetings();
        });

        // 모달 배경 클릭시 닫기
        document.getElementById('modalOverlay').addEventListener('click', e => {
            if (e.target.id === 'modalOverlay') closeModal();
        });

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeModal();
        });

        // 초기 로드
        loadMeetings();
        setInterval(loadMeetings, 30000);
    </script>
</body>
</html>
