<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📋 회의 보고서 - Qhyx Inc.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .meeting-card {
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .meeting-card:hover {
            transform: translateY(-5px);
        }
        
        .meeting-header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 20px;
            border-radius: 15px 15px 0 0;
        }
        
        .meeting-content {
            padding: 20px;
        }
        
        .agenda-item {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 4px solid #007bff;
        }
        
        .decision-item {
            background: #e8f5e8;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 4px solid #28a745;
        }
        
        .action-item {
            background: #fff3cd;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 4px solid #ffc107;
        }
        
        .participant-badge {
            background: #6c757d;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-right: 5px;
            margin-bottom: 5px;
            display: inline-block;
        }
        
        .meeting-stats {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-card {
            text-align: center;
            padding: 15px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #007bff;
            color: white;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        
        .meeting-detail {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .detail-section {
            margin-bottom: 25px;
        }
        
        .detail-section h5 {
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-building me-2"></i>Qhyx Inc.
            </a>
            <div class="d-flex">
                <a href="/dashboard" class="btn btn-outline-light me-2">
                    <i class="fas fa-chart-line me-1"></i>대시보드
                </a>
                <a href="/" class="btn btn-outline-light">
                    <i class="fas fa-home me-1"></i>홈
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="meeting-stats">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="stat-card">
                                <div class="stat-number" id="totalMeetings">-</div>
                                <div class="stat-label">총 회의</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card">
                                <div class="stat-number" id="todayMeetings">-</div>
                                <div class="stat-label">오늘 회의</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card">
                                <div class="stat-number" id="totalDecisions">-</div>
                                <div class="stat-label">핵심 결정</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card">
                                <div class="stat-number" id="totalActions">-</div>
                                <div class="stat-label">실행 항목</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h2 class="text-white mb-4">
                    <i class="fas fa-users me-2"></i>📋 일일 회의 보고서
                </h2>
                <div id="meetingsList">
                    <!-- 회의 목록이 여기에 로드됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadMeetings()">
        <i class="fas fa-sync-alt"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let meetings = [];

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatMeetingType(type) {
            const typeMap = {
                '일일 전략 회의': '<i class="fas fa-chart-line text-primary"></i> 일일 전략 회의',
                '사업 확장 회의': '<i class="fas fa-expand text-success"></i> 사업 확장 회의',
                '투자 유치 전략 회의': '<i class="fas fa-money-bill-wave text-warning"></i> 투자 유치 전략 회의',
                '마케팅 전략 회의': '<i class="fas fa-bullhorn text-info"></i> 마케팅 전략 회의'
            };
            return typeMap[type] || `<i class="fas fa-users"></i> ${type}`;
        }

        function renderMeetings() {
            const container = document.getElementById('meetingsList');
            
            if (meetings.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-white">
                        <i class="fas fa-calendar-times fa-3x mb-3"></i>
                        <h4>회의 보고서가 없습니다</h4>
                        <p>회의가 진행되면 여기에 표시됩니다.</p>
                    </div>
                `;
                return;
            }

            let html = '';
            meetings.forEach(meeting => {
                html += `
                    <div class="meeting-card">
                        <div class="meeting-header">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <h5 class="mb-1">${formatMeetingType(meeting.meeting_type)}</h5>
                                    <small>${formatDate(meeting.date)}</small>
                                </div>
                                <div class="col-md-4 text-end">
                                    <span class="badge bg-light text-dark">${meeting.status === 'completed' ? '완료' : '진행중'}</span>
                                    <button class="btn btn-sm btn-outline-light ms-2" onclick="toggleDetail(${meeting.id})">
                                        <i class="fas fa-eye"></i> 상세보기
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="meeting-content">
                            <div class="row">
                                <div class="col-md-6">
                                    <h6><i class="fas fa-list text-primary"></i> 주요 안건</h6>
                                    ${meeting.agenda.slice(0, 3).map(item => `
                                        <div class="agenda-item">${item}</div>
                                    `).join('')}
                                    ${meeting.agenda.length > 3 ? `<small class="text-muted">외 ${meeting.agenda.length - 3}개 안건</small>` : ''}
                                </div>
                                <div class="col-md-6">
                                    <h6><i class="fas fa-check-circle text-success"></i> 핵심 결정사항</h6>
                                    ${meeting.key_decisions.slice(0, 2).map(decision => `
                                        <div class="decision-item">${decision}</div>
                                    `).join('')}
                                    ${meeting.key_decisions.length > 2 ? `<small class="text-muted">외 ${meeting.key_decisions.length - 2}개 결정</small>` : ''}
                                </div>
                            </div>
                            
                            <div class="mt-3">
                                <h6><i class="fas fa-users text-secondary"></i> 참석자</h6>
                                ${meeting.participants.map(participant => `
                                    <span class="participant-badge">${participant}</span>
                                `).join('')}
                            </div>
                        </div>
                        
                        <div class="meeting-detail" id="detail-${meeting.id}">
                            <div class="detail-section">
                                <h5><i class="fas fa-clipboard-list"></i> 실행 항목</h5>
                                ${meeting.action_items.map((action, index) => `
                                    <div class="action-item">
                                        <strong>${index + 1}. ${action}</strong>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function toggleDetail(meetingId) {
            const detail = document.getElementById(`detail-${meetingId}`);
            if (detail.style.display === 'block') {
                detail.style.display = 'none';
            } else {
                // 다른 디테일들은 닫기
                document.querySelectorAll('.meeting-detail').forEach(d => d.style.display = 'none');
                detail.style.display = 'block';
                
                // 상세 정보 로드
                loadMeetingDetail(meetingId);
            }
        }

        function loadMeetingDetail(meetingId) {
            fetch(`/api/meetings/${meetingId}`)
                .then(response => response.json())
                .then(data => {
                    const detail = document.getElementById(`detail-${meetingId}`);
                    
                    let detailHtml = '';
                    if (data.meeting_notes && data.meeting_notes.agenda_items) {
                        detailHtml += `
                            <div class="detail-section">
                                <h5><i class="fas fa-comments"></i> 상세 논의 내용</h5>
                                ${data.meeting_notes.agenda_items.map(item => `
                                    <div class="mb-3 p-3 bg-light rounded">
                                        <h6 class="text-primary">${item.item}</h6>
                                        <p class="mb-2"><strong>발표자:</strong> ${item.presenter}</p>
                                        <p class="mb-2"><strong>논의사항:</strong></p>
                                        <ul class="mb-2">
                                            ${item.key_points.map(point => `<li>${point}</li>`).join('')}
                                        </ul>
                                        <p class="mb-0"><strong>결론:</strong> ${item.conclusion}</p>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }
                    
                    detailHtml += `
                        <div class="detail-section">
                            <h5><i class="fas fa-clipboard-list"></i> 실행 항목</h5>
                            ${data.action_items.map((action, index) => `
                                <div class="action-item">
                                    <strong>${index + 1}. ${action}</strong>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    detail.innerHTML = detailHtml;
                })
                .catch(error => {
                    console.error('Error loading meeting detail:', error);
                });
        }

        function updateStats() {
            const today = new Date().toDateString();
            const todayMeetings = meetings.filter(m => {
                if (!m.date) return false;
                return new Date(m.date).toDateString() === today;
            });
            
            let totalDecisions = 0;
            let totalActions = 0;
            
            meetings.forEach(meeting => {
                totalDecisions += meeting.key_decisions ? meeting.key_decisions.length : 0;
                totalActions += meeting.action_items ? meeting.action_items.length : 0;
            });

            document.getElementById('totalMeetings').textContent = meetings.length;
            document.getElementById('todayMeetings').textContent = todayMeetings.length;
            document.getElementById('totalDecisions').textContent = totalDecisions;
            document.getElementById('totalActions').textContent = totalActions;
        }

        function loadMeetings() {
            fetch('/api/meetings')
                .then(response => response.json())
                .then(data => {
                    meetings = data.meetings;
                    renderMeetings();
                    updateStats();
                })
                .catch(error => {
                    console.error('Error loading meetings:', error);
                    document.getElementById('meetingsList').innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i> 회의 데이터를 불러오는데 실패했습니다.
                        </div>
                    `;
                });
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            loadMeetings();
            
            // 30초마다 자동 새로고침
            setInterval(loadMeetings, 30000);
        });
    </script>
</body>
</html>
