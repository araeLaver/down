<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사업 분석 대시보드 - Qhyx Inc.</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }

        .card-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .card-excellent .card-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card-review .card-icon {
            background: linear-gradient(135deg, #f59e0b 0%, #ea580c 100%);
            color: white;
        }

        .card-rejected .card-icon {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .card-score {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .card-excellent .card-score {
            color: #6366f1;
        }

        .card-review .card-score {
            color: #f59e0b;
        }

        .card-rejected .card-score {
            color: #ef4444;
        }

        .card-description {
            color: #6b7280;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 3rem;
        }

        .trigger-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            margin-top: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
        }

        .trigger-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-brain"></i> AI 사업 분석 대시보드</h1>
            <p>점수별로 분류된 사업 아이디어를 확인하세요</p>
        </div>

        <div class="cards-grid">
            <a href="/business-discovery" class="card card-excellent">
                <div class="card-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="card-title">우수 사업</div>
                <div class="card-score">80점 이상</div>
                <div class="card-description">
                    높은 시장성과 수익성을 갖춘 우수한 사업 아이디어. 즉시 실행 가능한 프로젝트들을 확인하세요.
                </div>
            </a>

            <a href="/business-review" class="card card-review">
                <div class="card-icon">
                    <i class="fas fa-clipboard-check"></i>
                </div>
                <div class="card-title">검토 필요</div>
                <div class="card-score">60-79점</div>
                <div class="card-description">
                    개선 가능한 잠재력 있는 사업 아이디어. 추가 분석과 검토가 필요한 프로젝트들입니다.
                </div>
            </a>

            <a href="/business-rejected" class="card card-rejected">
                <div class="card-icon">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="card-title">부적합</div>
                <div class="card-score">60점 미만</div>
                <div class="card-description">
                    현재는 추천하지 않는 사업 아이디어. 개선 방향과 실패 원인을 분석할 수 있습니다.
                </div>
            </a>
        </div>

        <div class="footer">
            <p style="opacity: 0.8;"><i class="fas fa-robot"></i> AI가 24/7 자동으로 사업을 발굴하고 분석합니다</p>
            <a href="/trigger-discovery" class="trigger-btn">
                <i class="fas fa-play-circle"></i> 수동으로 사업 발굴하기
            </a>
        </div>
    </div>
</body>
</html>
