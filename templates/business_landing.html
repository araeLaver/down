<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사업 분석 대시보드 - Qhyx</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0b;
            color: #e5e5e5;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 100px 2rem 4rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #888;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 2rem;
            text-decoration: none;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card:hover {
            border-color: #333;
            transform: translateY(-4px);
        }

        .card-icon {
            width: 72px;
            height: 72px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .card-excellent .card-icon {
            background: rgba(74, 222, 128, 0.15);
            color: #4ade80;
        }

        .card-excellent:hover {
            border-color: #4ade80;
        }

        .card-review .card-icon {
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
        }

        .card-review:hover {
            border-color: #fbbf24;
        }

        .card-rejected .card-icon {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        .card-rejected:hover {
            border-color: #ef4444;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .card-score {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
        }

        .card-excellent .card-score {
            color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .card-review .card-score {
            color: #fbbf24;
            background: rgba(251, 191, 36, 0.1);
        }

        .card-rejected .card-score {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .card-description {
            color: #888;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
        }

        .footer p {
            color: #666;
            margin-bottom: 1rem;
        }

        .trigger-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #111;
            border: 1px solid #333;
            color: #e5e5e5;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .trigger-btn:hover {
            background: #1a1a1b;
            border-color: #4ade80;
            color: #4ade80;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-brain"></i> AI 사업 분석 대시보드</h1>
            <p>점수별로 분류된 사업 아이디어를 확인하세요</p>
        </div>

        <div class="cards-grid">
            <a href="/business-discovery" class="card card-excellent">
                <div class="card-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="card-title">우수 사업</div>
                <div class="card-score">80점 이상</div>
                <div class="card-description">
                    높은 시장성과 수익성을 갖춘 우수한 사업 아이디어. 즉시 실행 가능한 프로젝트들을 확인하세요.
                </div>
            </a>

            <a href="/business-review" class="card card-review">
                <div class="card-icon">
                    <i class="fas fa-clipboard-check"></i>
                </div>
                <div class="card-title">검토 필요</div>
                <div class="card-score">60-79점</div>
                <div class="card-description">
                    개선 가능한 잠재력 있는 사업 아이디어. 추가 분석과 검토가 필요한 프로젝트들입니다.
                </div>
            </a>

            <a href="/business-rejected" class="card card-rejected">
                <div class="card-icon">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="card-title">부적합</div>
                <div class="card-score">60점 미만</div>
                <div class="card-description">
                    현재는 추천하지 않는 사업 아이디어. 개선 방향과 실패 원인을 분석할 수 있습니다.
                </div>
            </a>
        </div>

        <div class="footer">
            <p><i class="fas fa-robot"></i> AI가 24/7 자동으로 사업을 발굴하고 분석합니다</p>
            <a href="/trigger-discovery" class="trigger-btn">
                <i class="fas fa-play-circle"></i> 수동으로 사업 발굴하기
            </a>
        </div>
    </div>
</body>
</html>
