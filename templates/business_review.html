<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사업 검토 (60-79점) - Qhyx</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0b;
            color: #e5e5e5;
            min-height: 100vh;
        }

        /* 네비게이션 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(10, 10, 11, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            z-index: 100;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
            margin-left: 3rem;
        }

        .nav-links a {
            color: #888;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .nav-links a:hover { color: #fff; }
        .nav-links a.active { color: #fff; background: #1a1a1b; }

        /* 메인 */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 2rem 4rem;
        }

        /* 헤더 */
        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .page-header p {
            color: #666;
        }

        /* 서브 네비게이션 */
        .sub-nav {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .sub-nav a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #111;
            color: #888;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #222;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .sub-nav a:hover {
            border-color: #333;
            color: #fff;
        }

        .sub-nav a.active {
            background: #2e2a1a;
            color: #fbbf24;
            border-color: #fbbf24;
        }

        /* 통계 카드 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 1.25rem;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .stat-value.yellow { color: #fbbf24; }
        .stat-value.blue { color: #60a5fa; }
        .stat-value.orange { color: #fb923c; }

        /* 사업 리스트 */
        .business-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .business-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .business-card:hover {
            border-color: #333;
            transform: translateY(-2px);
        }

        .business-card-header {
            display: flex;
            padding: 1.5rem;
            gap: 1.5rem;
            align-items: flex-start;
        }

        .score-circle {
            flex-shrink: 0;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border: 3px solid #fbbf24;
            background: #2e2a1a;
            color: #fbbf24;
        }

        .score-number {
            font-size: 1.5rem;
            line-height: 1;
        }

        .score-label {
            font-size: 0.65rem;
            font-weight: 500;
            margin-top: 0.25rem;
            opacity: 0.8;
        }

        .business-info {
            flex: 1;
            min-width: 0;
        }

        .business-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .business-title i {
            color: #fbbf24;
        }

        .business-description {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 0.75rem;
        }

        .business-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .tag {
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .tag-type { background: #1a2e2e; color: #22d3d1; }
        .tag-category { background: #1a1a2e; color: #818cf8; }
        .tag-review { background: #2e2a1a; color: #fbbf24; }

        .business-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.8rem;
        }

        .business-metrics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: #0d0d0e;
            border-top: 1px solid #222;
        }

        .metric {
            text-align: center;
        }

        .metric-label {
            font-size: 0.7rem;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .metric-value {
            font-size: 1rem;
            font-weight: 600;
        }

        .metric-value.warning { color: #fbbf24; }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #888;
        }

        /* 로딩 */
        .loading {
            text-align: center;
            padding: 4rem;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #222;
            border-top-color: #fbbf24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 반응형 */
        @media (max-width: 768px) {
            nav { padding: 0 1rem; }
            .nav-links { margin-left: 1rem; }
            main { padding: 80px 1rem 2rem; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .business-card-header { flex-direction: column; align-items: flex-start; }
            .business-metrics { grid-template-columns: repeat(2, 1fr); }
            .sub-nav { flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">Qhyx</a>
        <div class="nav-links">
            <a href="/">홈</a>
            <a href="/business-discovery" class="active">사업발굴</a>
            <a href="/startup-roadmap">로드맵</a>
            <a href="/business-plan">사업계획서</a>
            <a href="/startup-support">지원사업</a>
        </div>
    </nav>

    <main>
        <header class="page-header">
            <h1>사업 검토 필요 (60-79점)</h1>
            <p>개선 가능한 사업 아이디어 - 잠재력 있음</p>
        </header>

        <!-- 서브 네비게이션 -->
        <div class="sub-nav">
            <a href="/business-discovery">
                <i class="fas fa-trophy"></i> 우수 사업 (80+)
            </a>
            <a href="/business-review" class="active">
                <i class="fas fa-clipboard-check"></i> 검토 필요 (60-79)
            </a>
            <a href="/business-rejected">
                <i class="fas fa-times-circle"></i> 부적합 (60 미만)
            </a>
        </div>

        <!-- 통계 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">총 검토 대상</div>
                <div class="stat-value yellow" id="stat-total">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">평균 점수</div>
                <div class="stat-value orange" id="stat-avg-score">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">70점 이상</div>
                <div class="stat-value blue" id="stat-70plus">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">60-69점</div>
                <div class="stat-value" id="stat-60plus">-</div>
            </div>
        </div>

        <!-- 사업 리스트 -->
        <div id="business-list">
            <div class="loading">
                <div class="spinner"></div>
                <p>사업 아이디어를 불러오는 중...</p>
            </div>
        </div>
    </main>

    <script>
        let allBusinesses = [];

        async function loadBusinesses() {
            const container = document.getElementById('business-list');

            try {
                const response = await fetch('/api/business-history/list?score=60-79&period=30d&limit=200');
                const data = await response.json();

                allBusinesses = data || [];

                // 통계 업데이트
                document.getElementById('stat-total').textContent = allBusinesses.length;

                const avgScore = allBusinesses.length > 0
                    ? Math.round(allBusinesses.reduce((sum, b) => sum + b.total_score, 0) / allBusinesses.length)
                    : 0;
                document.getElementById('stat-avg-score').textContent = avgScore;

                document.getElementById('stat-70plus').textContent =
                    allBusinesses.filter(b => b.total_score >= 70).length;
                document.getElementById('stat-60plus').textContent =
                    allBusinesses.filter(b => b.total_score >= 60 && b.total_score < 70).length;

                displayBusinesses(allBusinesses);

            } catch (error) {
                console.error('Error loading businesses:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-database"></i>
                        <h3>데이터가 없습니다</h3>
                        <p>검토 대상 사업이 없거나 서버 연결을 확인해주세요</p>
                    </div>
                `;
            }
        }

        function displayBusinesses(businesses) {
            const container = document.getElementById('business-list');

            if (businesses.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>검토 대상 사업이 없습니다</h3>
                        <p>60-79점 사이의 사업 아이디어가 아직 없습니다</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `<div class="business-list">${businesses.map(biz => `
                <div class="business-card">
                    <div class="business-card-header">
                        <div class="score-circle">
                            <div class="score-number">${biz.total_score}</div>
                            <div class="score-label">점수</div>
                        </div>
                        <div class="business-info">
                            <h3 class="business-title">
                                <i class="fas fa-lightbulb"></i>
                                ${biz.business_name}
                            </h3>
                            <p class="business-description">
                                시장 점수: ${biz.market_score || 0}/100 | 수익 점수: ${biz.revenue_score || 0}/100
                            </p>
                            <div class="business-tags">
                                <span class="tag tag-type">${biz.business_type || 'IT'}</span>
                                <span class="tag tag-category">${biz.category || 'IT/디지털'}</span>
                                <span class="tag tag-review">검토 필요</span>
                            </div>
                            <div class="business-date">
                                <i class="fas fa-clock"></i>
                                ${new Date(biz.discovered_at).toLocaleString('ko-KR')}
                            </div>
                        </div>
                    </div>
                    <div class="business-metrics">
                        <div class="metric">
                            <div class="metric-label">종합 점수</div>
                            <div class="metric-value warning">${biz.total_score}/100</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">시장성</div>
                            <div class="metric-value">${biz.market_score || 0}/100</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">수익성</div>
                            <div class="metric-value">${biz.revenue_score || 0}/100</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">키워드</div>
                            <div class="metric-value" style="font-size: 0.85rem;">${biz.keyword || '-'}</div>
                        </div>
                    </div>
                </div>
            `).join('')}</div>`;
        }

        // 5분마다 자동 새로고침
        setInterval(() => {
            loadBusinesses();
        }, 300000);

        // 초기 로드
        loadBusinesses();
    </script>
</body>
</html>
