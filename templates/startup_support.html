<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>창업 지원사업 - Qhyx</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0b;
            color: #e5e5e5;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 2rem 4rem;
        }

        /* 헤더 */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .page-header p {
            color: #666;
        }

        /* 통계 카드 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 1.25rem;
        }

        .stat-card .icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
        }

        .stat-card .icon.primary { background: rgba(74, 222, 128, 0.15); color: #4ade80; }
        .stat-card .icon.success { background: rgba(96, 165, 250, 0.15); color: #60a5fa; }
        .stat-card .icon.warning { background: rgba(251, 191, 36, 0.15); color: #fbbf24; }
        .stat-card .icon.info { background: rgba(129, 140, 248, 0.15); color: #818cf8; }

        .stat-card .value {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: #fff;
        }

        .stat-card .label {
            color: #888;
            font-size: 0.85rem;
        }

        /* 프로필 섹션 */
        .profile-section {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #fff;
        }

        .section-title i {
            color: #4ade80;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #888;
            font-size: 0.85rem;
        }

        .form-control {
            width: 100%;
            padding: 0.6rem 0.9rem;
            background: #1a1a1b;
            border: 1px solid #333;
            border-radius: 8px;
            color: #e5e5e5;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #4ade80;
        }

        .form-control option {
            background: #1a1a1b;
            color: #e5e5e5;
        }

        /* 필터 섹션 */
        .filter-section {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 2rem;
        }

        .search-box {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-left: 2.5rem;
            background: #1a1a1b;
            border: 1px solid #333;
            border-radius: 8px;
            color: #e5e5e5;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .search-box:focus {
            outline: none;
            border-color: #4ade80;
        }

        .search-wrapper {
            position: relative;
        }

        .search-wrapper i {
            position: absolute;
            left: 0.9rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .filter-tag {
            padding: 0.4rem 0.9rem;
            border-radius: 20px;
            background: #1a1a1b;
            color: #888;
            border: 1px solid #333;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .filter-tag:hover {
            border-color: #4ade80;
            color: #e5e5e5;
        }

        .filter-tag.active {
            background: #1a2e1a;
            border-color: #4ade80;
            color: #4ade80;
        }

        /* 프로그램 그리드 */
        .programs-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .program-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.2s;
            position: relative;
        }

        .program-card:hover {
            border-color: #333;
            transform: translateY(-2px);
        }

        .program-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .program-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: #fff;
        }

        .program-org {
            color: #888;
            font-size: 0.8rem;
        }

        .status-badge {
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .status-badge.open { background: #1a2e1a; color: #4ade80; }
        .status-badge.upcoming { background: #2e2a1a; color: #fbbf24; }
        .status-badge.closed { background: #2e1a1a; color: #ef4444; }

        .recommended-badge {
            position: absolute;
            top: -8px;
            right: 1rem;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: #000;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: 600;
        }

        .program-amount {
            background: #1a2e1a;
            color: #4ade80;
            padding: 0.6rem 0.9rem;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .program-description {
            color: #888;
            font-size: 0.85rem;
            line-height: 1.5;
            margin-bottom: 0.75rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .program-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.75rem;
            font-size: 0.8rem;
            color: #666;
        }

        .program-meta span {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .program-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-bottom: 0.75rem;
        }

        .program-tag {
            padding: 0.2rem 0.5rem;
            background: #1a1a1b;
            border-radius: 4px;
            font-size: 0.7rem;
            color: #888;
        }

        .program-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 0.85rem;
        }

        .btn-primary {
            background: #fff;
            color: #000;
        }

        .btn-primary:hover { background: #e5e5e5; }

        .btn-outline {
            background: transparent;
            border: 1px solid #333;
            color: #888;
        }

        .btn-outline:hover {
            background: #1a1a1b;
            border-color: #444;
            color: #e5e5e5;
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* 로딩 */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #222;
            border-top-color: #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 요건/혜택 리스트 */
        .detail-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .detail-list li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
            color: #888;
            font-size: 0.85rem;
        }

        .detail-list li::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0.75rem;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4ade80;
        }

        /* 모달 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active { display: flex; }

        .modal-content {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 1.5rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.25rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-close:hover { color: #e5e5e5; }

        /* 반응형 */
        @media (max-width: 1024px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .profile-grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 768px) {
            .container { padding: 80px 1rem 2rem; }
            .programs-grid { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .profile-grid { grid-template-columns: 1fr; }
            .page-header { flex-direction: column; align-items: flex-start; gap: 1rem; }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <div class="page-header">
            <div>
                <h1><i class="fas fa-hand-holding-usd"></i> 창업 지원사업</h1>
                <p>정부 및 지자체의 모든 창업 지원 정책을 한눈에</p>
            </div>
            <button class="btn btn-primary" onclick="refreshPrograms()">
                <i class="fas fa-sync-alt"></i> 새로고침
            </button>
        </div>

        <!-- 통계 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon primary"><i class="fas fa-folder-open"></i></div>
                <div class="value" id="stat-total">-</div>
                <div class="label">전체 지원사업</div>
            </div>
            <div class="stat-card">
                <div class="icon success"><i class="fas fa-star"></i></div>
                <div class="value" id="stat-recommended">-</div>
                <div class="label">맞춤 추천</div>
            </div>
            <div class="stat-card">
                <div class="icon warning"><i class="fas fa-clock"></i></div>
                <div class="value" id="stat-open">-</div>
                <div class="label">모집 중</div>
            </div>
            <div class="stat-card">
                <div class="icon info"><i class="fas fa-bookmark"></i></div>
                <div class="value" id="stat-bookmarked">0</div>
                <div class="label">관심 등록</div>
            </div>
        </div>

        <!-- 프로필 섹션 -->
        <div class="profile-section">
            <h2 class="section-title"><i class="fas fa-user-circle"></i> 나의 창업 프로필</h2>
            <div class="profile-grid">
                <div class="form-group">
                    <label>나이</label>
                    <input type="number" class="form-control" id="age" placeholder="만 나이" value="36">
                </div>
                <div class="form-group">
                    <label>사업 연차</label>
                    <select class="form-control" id="business_age">
                        <option value="0">예비창업 (0년)</option>
                        <option value="1">1년차</option>
                        <option value="2">2년차</option>
                        <option value="3">3년차</option>
                        <option value="5">4-7년차</option>
                        <option value="8">7년 이상</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>분야</label>
                    <select class="form-control" id="industry">
                        <option value="IT">IT/소프트웨어</option>
                        <option value="기술">기술/제조</option>
                        <option value="서비스">서비스</option>
                        <option value="유통">유통/커머스</option>
                        <option value="문화">문화/콘텐츠</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>지역</label>
                    <select class="form-control" id="region">
                        <option value="서울">서울</option>
                        <option value="경기">경기</option>
                        <option value="부산">부산</option>
                        <option value="대구">대구</option>
                        <option value="인천">인천</option>
                        <option value="대전">대전</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary" onclick="getRecommendations()">
                <i class="fas fa-magic"></i> 맞춤 추천 받기
            </button>
        </div>

        <!-- 필터 섹션 -->
        <div class="filter-section">
            <div class="search-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" class="search-box" id="searchBox" placeholder="지원사업 검색 (예: 예비창업패키지, 청년, AI 등)" onkeyup="filterPrograms()">
            </div>
            <div class="filter-tags">
                <span class="filter-tag active" onclick="filterByCategory('all', this)">전체</span>
                <span class="filter-tag" onclick="filterByCategory('창업 초기', this)">창업 초기</span>
                <span class="filter-tag" onclick="filterByCategory('성장 단계', this)">성장 단계</span>
                <span class="filter-tag" onclick="filterByCategory('IT/기술', this)">IT/기술</span>
                <span class="filter-tag" onclick="filterByCategory('1인 창업', this)">1인 창업</span>
                <span class="filter-tag" onclick="filterByCategory('융자', this)">융자/대출</span>
                <span class="filter-tag" onclick="filterByCategory('투자', this)">투자</span>
                <span class="filter-tag" onclick="filterByCategory('세제 혜택', this)">세제 혜택</span>
            </div>
        </div>

        <!-- 프로그램 목록 -->
        <div class="programs-grid" id="programs">
            <div class="loading">
                <div class="spinner"></div>
                <p>지원사업 정보를 불러오는 중...</p>
            </div>
        </div>
    </div>

    <!-- 상세 모달 -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h3 id="modal-title" style="color: #fff; font-size: 1.1rem; margin-bottom: 0.25rem;">지원사업명</h3>
                    <p id="modal-org" style="color: #888; font-size: 0.85rem;">주관기관</p>
                </div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body">
                <!-- 동적 콘텐츠 -->
            </div>
        </div>
    </div>

    <script>
        let allPrograms = [];
        let currentCategory = 'all';
        let bookmarkedPrograms = JSON.parse(localStorage.getItem('bookmarkedPrograms') || '[]');

        async function loadPrograms() {
            try {
                const response = await fetch('/api/startup-support/programs');
                const data = await response.json();

                // 통계 업데이트
                document.getElementById('stat-total').textContent = data.statistics?.total_programs || 0;
                document.getElementById('stat-bookmarked').textContent = bookmarkedPrograms.length;

                // 모든 프로그램 저장
                allPrograms = [];
                let openCount = 0;
                for (const [type, programs] of Object.entries(data)) {
                    if (type !== 'statistics' && type !== 'last_updated' && Array.isArray(programs)) {
                        programs.forEach(p => {
                            const program = {...p, program_type: type};
                            allPrograms.push(program);
                            if (isOpen(p.application_period)) openCount++;
                        });
                    }
                }

                document.getElementById('stat-open').textContent = openCount;
                displayPrograms(allPrograms);
            } catch (error) {
                console.error('Error loading programs:', error);
                document.getElementById('programs').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>지원사업 정보를 불러오는데 실패했습니다.</p>
                    </div>
                `;
            }
        }

        function isOpen(period) {
            if (!period || period === '상시') return true;
            return true;
        }

        function displayPrograms(programs, isRecommended = false) {
            const container = document.getElementById('programs');

            if (programs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>조건에 맞는 지원사업이 없습니다.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = programs.map((program, idx) => {
                const isBookmarked = bookmarkedPrograms.includes(program.name);
                const status = getStatus(program.application_period);

                return `
                <div class="program-card" data-idx="${idx}">
                    ${isRecommended ? '<div class="recommended-badge">추천</div>' : ''}
                    <div class="program-header">
                        <div>
                            <div class="program-title">${program.name}</div>
                            <div class="program-org">${program.organization}</div>
                        </div>
                        <span class="status-badge ${status.class}">${status.text}</span>
                    </div>
                    <div class="program-amount">
                        <i class="fas fa-coins"></i>
                        ${program.support_amount || '지원금액 문의'}
                    </div>
                    <div class="program-description">${program.description || ''}</div>
                    <div class="program-meta">
                        <span><i class="fas fa-users"></i> ${program.target || '전체'}</span>
                        <span><i class="far fa-calendar"></i> ${program.application_period || '상시'}</span>
                    </div>
                    <div class="program-tags">
                        <span class="program-tag">${program.category || program.program_type}</span>
                    </div>
                    <div class="program-actions">
                        <button class="btn btn-primary btn-sm" onclick="showDetail(${idx})">
                            <i class="fas fa-info-circle"></i> 상세보기
                        </button>
                        <button class="btn btn-outline btn-sm" onclick="toggleBookmark('${program.name}', this)">
                            <i class="fas fa-bookmark ${isBookmarked ? '' : 'far'}"></i>
                            ${isBookmarked ? '저장됨' : '관심등록'}
                        </button>
                        ${program.website ? `
                        <button class="btn btn-outline btn-sm" onclick="window.open('${program.website}', '_blank')">
                            <i class="fas fa-external-link-alt"></i>
                        </button>
                        ` : ''}
                    </div>
                </div>
            `}).join('');
        }

        function getStatus(period) {
            if (!period || period === '상시') {
                return { text: '상시모집', class: 'open' };
            }
            return { text: '모집중', class: 'open' };
        }

        async function getRecommendations() {
            const profile = {
                age: parseInt(document.getElementById('age').value),
                business_age: parseInt(document.getElementById('business_age').value),
                industry: document.getElementById('industry').value,
                region: document.getElementById('region').value
            };

            try {
                const response = await fetch('/api/startup-support/recommend', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(profile)
                });
                const data = await response.json();

                document.getElementById('stat-recommended').textContent = data.count || 0;
                displayPrograms(data.recommendations || [], true);
            } catch (error) {
                console.error('Error getting recommendations:', error);
            }
        }

        function filterByCategory(category, element) {
            currentCategory = category;

            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.classList.remove('active');
            });
            element.classList.add('active');

            filterPrograms();
        }

        function filterPrograms() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            let filtered = allPrograms;

            if (currentCategory !== 'all') {
                filtered = filtered.filter(p =>
                    (p.category && p.category.includes(currentCategory)) ||
                    (p.program_type && p.program_type.includes(currentCategory)) ||
                    (p.name && p.name.includes(currentCategory)) ||
                    (p.description && p.description.includes(currentCategory))
                );
            }

            if (searchTerm) {
                filtered = filtered.filter(p =>
                    (p.name && p.name.toLowerCase().includes(searchTerm)) ||
                    (p.description && p.description.toLowerCase().includes(searchTerm)) ||
                    (p.organization && p.organization.toLowerCase().includes(searchTerm)) ||
                    (p.target && p.target.toLowerCase().includes(searchTerm))
                );
            }

            displayPrograms(filtered);
        }

        function toggleBookmark(name, btn) {
            const idx = bookmarkedPrograms.indexOf(name);
            if (idx > -1) {
                bookmarkedPrograms.splice(idx, 1);
                btn.innerHTML = '<i class="far fa-bookmark"></i> 관심등록';
            } else {
                bookmarkedPrograms.push(name);
                btn.innerHTML = '<i class="fas fa-bookmark"></i> 저장됨';
            }
            localStorage.setItem('bookmarkedPrograms', JSON.stringify(bookmarkedPrograms));
            document.getElementById('stat-bookmarked').textContent = bookmarkedPrograms.length;
        }

        function showDetail(idx) {
            const program = allPrograms[idx];
            document.getElementById('modal-title').textContent = program.name;
            document.getElementById('modal-org').textContent = program.organization;

            let body = `
                <div class="program-amount" style="margin-bottom: 1.25rem;">
                    <i class="fas fa-coins"></i>
                    ${program.support_amount || '지원금액 문의'}
                </div>
                <p style="margin-bottom: 1.25rem; line-height: 1.6; color: #888;">${program.description || ''}</p>
                <div style="display: grid; gap: 1rem;">
                    <div>
                        <strong style="color: #e5e5e5;">지원대상</strong>
                        <p style="color: #888; margin-top: 0.5rem;">${program.target || '-'}</p>
                    </div>
                    <div>
                        <strong style="color: #e5e5e5;">신청기간</strong>
                        <p style="color: #888; margin-top: 0.5rem;">${program.application_period || '상시'}</p>
                    </div>
            `;

            if (program.requirements && program.requirements.length > 0) {
                body += `
                    <div>
                        <strong style="color: #e5e5e5;">신청요건</strong>
                        <ul class="detail-list">
                            ${program.requirements.map(r => `<li>${r}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            if (program.benefits && program.benefits.length > 0) {
                body += `
                    <div>
                        <strong style="color: #e5e5e5;">주요혜택</strong>
                        <ul class="detail-list">
                            ${program.benefits.map(b => `<li>${b}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            body += '</div>';

            if (program.website) {
                body += `
                    <div style="margin-top: 1.25rem;">
                        <button class="btn btn-primary" onclick="window.open('${program.website}', '_blank')">
                            <i class="fas fa-external-link-alt"></i> 공식 사이트 방문
                        </button>
                    </div>
                `;
            }

            document.getElementById('modal-body').innerHTML = body;
            document.getElementById('detailModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        function refreshPrograms() {
            document.getElementById('programs').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>지원사업 정보를 불러오는 중...</p>
                </div>
            `;
            loadPrograms();
        }

        // 모달 외부 클릭시 닫기
        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        // 초기화
        loadPrograms();
    </script>
</body>
</html>
