<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부적합 사업 (60점 미만) - Qhyx</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0b;
            color: #e5e5e5;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 2rem 4rem;
        }

        header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        h1 i {
            color: #ef4444;
        }

        .subtitle {
            color: #666;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .nav-link-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #111;
            border: 1px solid #222;
            color: #888;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .nav-link-btn:hover {
            border-color: #333;
            color: #e5e5e5;
        }

        .nav-link-btn.active {
            background: rgba(239, 68, 68, 0.15);
            border-color: #ef4444;
            color: #ef4444;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.2s;
        }

        .stat-card:hover {
            border-color: #333;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: #888;
            font-size: 0.85rem;
        }

        .business-grid {
            display: grid;
            gap: 1rem;
        }

        .business-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .business-card:hover {
            border-color: #333;
        }

        .business-card-header {
            display: flex;
            padding: 1.5rem;
            gap: 1.5rem;
            align-items: flex-start;
        }

        .score-circle {
            flex-shrink: 0;
            width: 72px;
            height: 72px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            background: rgba(239, 68, 68, 0.15);
            border: 2px solid #ef4444;
            color: #ef4444;
        }

        .score-number {
            font-size: 1.5rem;
            line-height: 1;
        }

        .score-label {
            font-size: 0.7rem;
            font-weight: 500;
            margin-top: 0.25rem;
        }

        .business-info {
            flex: 1;
            min-width: 0;
        }

        .business-title {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .business-title i {
            color: #ef4444;
        }

        .business-description {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 0.75rem;
        }

        .failure-reason {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .business-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .tag-type {
            background: rgba(96, 165, 250, 0.15);
            color: #60a5fa;
        }

        .tag-model {
            background: rgba(129, 140, 248, 0.15);
            color: #818cf8;
        }

        .tag-priority {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        .business-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.8rem;
        }

        .business-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: #0a0a0b;
            border-top: 1px solid #222;
        }

        .metric {
            text-align: center;
        }

        .metric-label {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .metric-value {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
        }

        .metric-value.danger {
            color: #ef4444;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
        }

        .empty-state i {
            font-size: 3rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .empty-state h4 {
            color: #888;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #666;
        }

        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #222;
            border-top-color: #ef4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .business-card-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .business-info {
                width: 100%;
            }

            .business-tags {
                justify-content: center;
            }

            .business-date {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <header>
            <h1><i class="fas fa-times-circle"></i> 부적합 사업 (60점 미만)</h1>
            <p class="subtitle">낮은 점수 사업 / 개선 제안 분석 / 학습 자료</p>
        </header>

        <div class="nav-links">
            <a href="/business-discovery" class="nav-link-btn">
                <i class="fas fa-trophy"></i> 우수 사업 (80+)
            </a>
            <a href="/business-review" class="nav-link-btn">
                <i class="fas fa-clipboard-check"></i> 검토 필요 (60-79)
            </a>
            <a href="/business-rejected" class="nav-link-btn active">
                <i class="fas fa-times-circle"></i> 부적합 (60 미만)
            </a>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(239, 68, 68, 0.15); color: #ef4444;">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="stat-value" id="stat-total">0</div>
                <div class="stat-label">총 부적합 사업</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(239, 68, 68, 0.15); color: #ef4444;">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-value" id="stat-avg-score">0</div>
                <div class="stat-label">평균 점수</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(251, 191, 36, 0.15); color: #fbbf24;">
                    <i class="fas fa-store-slash"></i>
                </div>
                <div class="stat-value" id="stat-low-market">0</div>
                <div class="stat-label">낮은 시장성</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(129, 140, 248, 0.15); color: #818cf8;">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-value" id="stat-low-revenue">0</div>
                <div class="stat-label">낮은 수익성</div>
            </div>
        </div>

        <div class="business-grid" id="business-list">
            <div class="loading-state">
                <div class="spinner"></div>
                <p style="color: #888;">사업 아이디어를 불러오는 중...</p>
            </div>
        </div>
    </div>

    <script>
        let allBusinesses = [];

        async function loadBusinesses() {
            try {
                const response = await fetch('/api/low-score-businesses/list?days=30&limit=200');
                const data = await response.json();

                allBusinesses = data.businesses;

                document.getElementById('stat-total').textContent = allBusinesses.length;

                const avgScore = allBusinesses.length > 0
                    ? Math.round(allBusinesses.reduce((sum, b) => sum + b.total_score, 0) / allBusinesses.length)
                    : 0;
                document.getElementById('stat-avg-score').textContent = avgScore;

                document.getElementById('stat-low-market').textContent =
                    allBusinesses.filter(b => b.failure_reason === 'low_market' || b.failure_reason === 'both').length;
                document.getElementById('stat-low-revenue').textContent =
                    allBusinesses.filter(b => b.failure_reason === 'low_revenue' || b.failure_reason === 'both').length;

                displayBusinesses(allBusinesses);

            } catch (error) {
                console.error('Error loading businesses:', error);
                document.getElementById('business-list').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h4>데이터 로딩 실패</h4>
                        <p>잠시 후 다시 시도해주세요.</p>
                    </div>
                `;
            }
        }

        function displayBusinesses(businesses) {
            const container = document.getElementById('business-list');

            if (businesses.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h4>부적합 사업이 없습니다</h4>
                        <p>60점 미만 사업 아이디어가 아직 없습니다.</p>
                    </div>
                `;
                return;
            }

            let html = '';

            businesses.forEach(biz => {
                const failureReasonText = {
                    'low_market': '시장성 부족',
                    'low_revenue': '수익성 부족',
                    'both': '시장성 & 수익성 부족'
                }[biz.failure_reason] || '기타';

                html += `
                    <div class="business-card">
                        <div class="business-card-header">
                            <div class="score-circle">
                                <div class="score-number">${biz.total_score}</div>
                                <div class="score-label">점수</div>
                            </div>
                            <div class="business-info">
                                <h3 class="business-title">
                                    <i class="fas fa-times-circle"></i>
                                    ${biz.business_name}
                                </h3>
                                <p class="business-description">
                                    시장 점수: ${biz.market_score}/100 | 수익 점수: ${biz.revenue_score}/100
                                </p>
                                <div class="failure-reason">
                                    <i class="fas fa-info-circle"></i> ${failureReasonText}
                                </div>
                                <div class="business-tags">
                                    <span class="tag tag-type">${biz.business_type || 'IT'}</span>
                                    <span class="tag tag-model">${biz.category || 'IT/디지털'}</span>
                                    <span class="tag tag-priority">부적합</span>
                                </div>
                                <div class="business-date">
                                    <i class="fas fa-clock"></i>
                                    ${new Date(biz.created_at).toLocaleString('ko-KR')}
                                </div>
                            </div>
                        </div>
                        <div class="business-metrics">
                            <div class="metric">
                                <div class="metric-label">종합 점수</div>
                                <div class="metric-value danger">${biz.total_score}/100</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">시장성</div>
                                <div class="metric-value">${biz.market_score || 0}/100</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">수익성</div>
                                <div class="metric-value">${biz.revenue_score || 0}/100</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">키워드</div>
                                <div class="metric-value" style="font-size: 0.85rem;">${biz.keyword || '-'}</div>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        setInterval(() => {
            loadBusinesses();
        }, 300000);

        loadBusinesses();
    </script>
</body>
</html>
