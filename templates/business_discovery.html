<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 사업 발굴 - Qhyx</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0b;
            color: #e5e5e5;
            min-height: 100vh;
        }

        /* 네비게이션 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(10, 10, 11, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            z-index: 100;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
            margin-left: 3rem;
        }

        .nav-links a {
            color: #888;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .nav-links a:hover { color: #fff; }
        .nav-links a.active { color: #fff; background: #1a1a1b; }

        /* 메인 */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 2rem 4rem;
        }

        /* 헤더 */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary { background: #fff; color: #000; }
        .btn-primary:hover { background: #e5e5e5; }
        .btn-ghost { background: transparent; color: #888; border: 1px solid #333; }
        .btn-ghost:hover { color: #fff; border-color: #555; }

        /* 통계 카드 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 1.25rem;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .stat-value.green { color: #4ade80; }
        .stat-value.yellow { color: #fbbf24; }
        .stat-value.blue { color: #60a5fa; }

        /* 필터 탭 */
        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #222;
            padding-bottom: 1rem;
        }

        .filter-tab {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #888;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-tab:hover { color: #fff; }
        .filter-tab.active { color: #fff; background: #1a1a1b; }

        /* 사업 리스트 */
        .business-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .business-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 1.25rem;
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 1.5rem;
            align-items: center;
            transition: all 0.2s;
            cursor: pointer;
        }

        .business-card:hover {
            border-color: #333;
            transform: translateX(4px);
        }

        .business-info h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .business-info p {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .business-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .tag-hot { background: #2e1a1a; color: #f87171; }
        .tag-rising { background: #2e2a1a; color: #fbbf24; }
        .tag-stable { background: #1a2e2e; color: #22d3d1; }

        .business-score {
            text-align: center;
            min-width: 80px;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4ade80;
        }

        .score-label {
            font-size: 0.7rem;
            color: #666;
        }

        .business-revenue {
            text-align: right;
            min-width: 120px;
        }

        .revenue-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #60a5fa;
        }

        .revenue-label {
            font-size: 0.7rem;
            color: #666;
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #888;
        }

        /* 로딩 */
        .loading {
            text-align: center;
            padding: 4rem;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #222;
            border-top-color: #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 모달 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #111;
            border: 1px solid #222;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: #666;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-close:hover { color: #fff; }

        .modal-body {
            padding: 1.5rem;
        }

        .detail-section {
            margin-bottom: 1.5rem;
        }

        .detail-section h4 {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .detail-item {
            background: #1a1a1b;
            padding: 1rem;
            border-radius: 8px;
        }

        .detail-item .label {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .detail-item .value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .detail-item .value.green { color: #4ade80; }
        .detail-item .value.blue { color: #60a5fa; }

        /* 반응형 */
        @media (max-width: 768px) {
            nav { padding: 0 1rem; }
            .nav-links { margin-left: 1rem; }
            main { padding: 80px 1rem 2rem; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .business-card { grid-template-columns: 1fr; gap: 1rem; }
            .business-score, .business-revenue { text-align: left; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">Qhyx</a>
        <div class="nav-links">
            <a href="/">홈</a>
            <a href="/business-discovery" class="active">사업발굴</a>
            <a href="/startup-roadmap">로드맵</a>
            <a href="/business-plan">사업계획서</a>
            <a href="/startup-support">지원사업</a>
        </div>
    </nav>

    <main>
        <header class="page-header">
            <h1>AI 사업 발굴</h1>
            <div class="header-actions">
                <a href="/business-history" class="btn btn-ghost">
                    <i class="fas fa-history"></i> 히스토리
                </a>
                <button class="btn btn-primary" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> 새로고침
                </button>
            </div>
        </header>

        <!-- 통계 -->
        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-label">발굴된 사업</div>
                <div class="stat-value" id="stat-total">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">유망 사업 (80+)</div>
                <div class="stat-value green" id="stat-promising">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">검토 필요</div>
                <div class="stat-value yellow" id="stat-review">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">평균 점수</div>
                <div class="stat-value blue" id="stat-avg">-</div>
            </div>
        </div>

        <!-- 필터 -->
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">전체</button>
            <button class="filter-tab" data-filter="hot">HOT</button>
            <button class="filter-tab" data-filter="rising">상승중</button>
            <button class="filter-tab" data-filter="high-score">80점 이상</button>
        </div>

        <!-- 사업 리스트 -->
        <div id="business-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>사업 데이터를 불러오는 중...</p>
            </div>
        </div>
    </main>

    <!-- 상세 모달 -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">사업 상세</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
        </div>
    </div>

    <script>
        let allBusinesses = [];
        let currentFilter = 'all';

        async function loadBusinesses() {
            const container = document.getElementById('business-container');

            try {
                const response = await fetch('/api/discovered-businesses');

                if (!response.ok) {
                    throw new Error('API 응답 오류');
                }

                const data = await response.json();
                allBusinesses = data.businesses || [];

                updateStats(allBusinesses);
                renderBusinesses(allBusinesses);

            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-database"></i>
                        <h3>데이터가 없습니다</h3>
                        <p>아직 발굴된 사업이 없거나 서버 연결을 확인해주세요</p>
                        <button class="btn btn-ghost" onclick="loadBusinesses()" style="margin-top: 1rem;">
                            <i class="fas fa-redo"></i> 다시 시도
                        </button>
                    </div>
                `;
            }
        }

        function updateStats(businesses) {
            const total = businesses.length;
            const promising = businesses.filter(b => b.total_score >= 80).length;
            const review = businesses.filter(b => b.total_score >= 50 && b.total_score < 70).length;
            const avg = total > 0 ? Math.round(businesses.reduce((sum, b) => sum + b.total_score, 0) / total) : 0;

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-promising').textContent = promising;
            document.getElementById('stat-review').textContent = review;
            document.getElementById('stat-avg').textContent = avg;
        }

        function renderBusinesses(businesses) {
            const container = document.getElementById('business-container');

            if (businesses.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>발굴된 사업이 없습니다</h3>
                        <p>AI가 새로운 사업 기회를 찾고 있습니다</p>
                    </div>
                `;
                return;
            }

            // 필터링
            let filtered = businesses;
            if (currentFilter === 'hot') {
                filtered = businesses.filter(b => b.trend === 'HOT' || b.total_score >= 85);
            } else if (currentFilter === 'rising') {
                filtered = businesses.filter(b => b.trend === '상승중' || b.trend === 'RISING');
            } else if (currentFilter === 'high-score') {
                filtered = businesses.filter(b => b.total_score >= 80);
            }

            container.innerHTML = `
                <div class="business-list">
                    ${filtered.map(biz => `
                        <div class="business-card" onclick="showDetail(${biz.id})">
                            <div class="business-info">
                                <h3>${biz.business_name}</h3>
                                <p>${biz.description || biz.keyword || '사업 아이템'}</p>
                                <div class="business-tags">
                                    ${getTrendTag(biz)}
                                    ${biz.category ? `<span class="tag tag-stable">${biz.category}</span>` : ''}
                                </div>
                            </div>
                            <div class="business-score">
                                <div class="score-value">${biz.total_score}</div>
                                <div class="score-label">종합점수</div>
                            </div>
                            <div class="business-revenue">
                                <div class="revenue-value">${formatMoney(biz.estimated_revenue || biz.total_score * 100000)}</div>
                                <div class="revenue-label">예상 월매출</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function getTrendTag(biz) {
            const score = biz.total_score;
            if (score >= 85 || biz.trend === 'HOT') {
                return '<span class="tag tag-hot"><i class="fas fa-fire"></i> HOT</span>';
            } else if (score >= 70 || biz.trend === '상승중') {
                return '<span class="tag tag-rising"><i class="fas fa-arrow-up"></i> 상승중</span>';
            }
            return '<span class="tag tag-stable">안정</span>';
        }

        function formatMoney(amount) {
            if (amount >= 100000000) {
                return (amount / 100000000).toFixed(1) + '억';
            } else if (amount >= 10000) {
                return Math.round(amount / 10000) + '만원';
            }
            return amount.toLocaleString() + '원';
        }

        function showDetail(id) {
            const biz = allBusinesses.find(b => b.id === id);
            if (!biz) return;

            document.getElementById('modal-title').textContent = biz.business_name;
            document.getElementById('modal-body').innerHTML = `
                <div class="detail-section">
                    <h4>기본 정보</h4>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="label">종합 점수</div>
                            <div class="value green">${biz.total_score}점</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">카테고리</div>
                            <div class="value">${biz.category || '-'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">예상 월매출</div>
                            <div class="value blue">${formatMoney(biz.estimated_revenue || biz.total_score * 100000)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">초기 투자금</div>
                            <div class="value">${formatMoney(biz.initial_investment || biz.total_score * 50000)}</div>
                        </div>
                    </div>
                </div>
                <div class="detail-section">
                    <h4>점수 상세</h4>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="label">시장성</div>
                            <div class="value">${biz.market_score || '-'}점</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">수익성</div>
                            <div class="value">${biz.profit_score || '-'}점</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">실행 가능성</div>
                            <div class="value">${biz.feasibility_score || '-'}점</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">경쟁 강도</div>
                            <div class="value">${biz.competition_score || '-'}점</div>
                        </div>
                    </div>
                </div>
                ${biz.description ? `
                <div class="detail-section">
                    <h4>설명</h4>
                    <p style="color: #888; line-height: 1.6;">${biz.description}</p>
                </div>
                ` : ''}
            `;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function refreshData() {
            document.getElementById('business-container').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>새로고침 중...</p>
                </div>
            `;
            loadBusinesses();
        }

        // 필터 탭
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderBusinesses(allBusinesses);
            });
        });

        // 모달 외부 클릭 시 닫기
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // 초기 로드
        loadBusinesses();
    </script>
</body>
</html>
