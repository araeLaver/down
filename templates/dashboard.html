<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryx Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #667eea;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-running {
            background: #10b981;
        }
        
        .status-stopped {
            background: #ef4444;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #6b7280;
            font-size: 0.9em;
        }
        
        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #1f2937;
        }
        
        .log-entry {
            padding: 10px;
            margin-bottom: 8px;
            background: #f9fafb;
            border-left: 3px solid #667eea;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .log-time {
            color: #9ca3af;
            font-size: 0.85em;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .chart-container {
            height: 200px;
            margin-top: 20px;
        }
        
        .activity-timeline {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .timeline-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .timeline-dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }
        
        .timeline-content {
            flex: 1;
        }
        
        .timeline-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .timeline-desc {
            color: #6b7280;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #9ca3af;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <header>
            <h1>Ryx Dashboard</h1>
            <p class="subtitle">Born to be Different</p>
        </header>
        
        <div class="dashboard">
            <!-- 동기화 상태 카드 -->
            <div class="card">
                <h2> 동기화 상태</h2>
                <div id="sync-status">
                    <div class="loading">로딩 중...</div>
                </div>
                <div class="control-buttons">
                    <button onclick="controlSync('start')">시작</button>
                    <button onclick="controlSync('stop')">중지</button>
                    <button onclick="controlSync('sync')">즉시 동기화</button>
                </div>
            </div>
            
            <!-- Git 통계 카드 -->
            <div class="card">
                <h2> Git 통계</h2>
                <div id="git-stats">
                    <div class="loading">로딩 중...</div>
                </div>
            </div>
            
            <!-- 오늘의 활동 카드 -->
            <div class="card">
                <h2> 오늘의 활동</h2>
                <div id="today-stats">
                    <div class="loading">로딩 중...</div>
                </div>
            </div>
        </div>
        
        <!-- 활동 차트 -->
        <div class="card">
            <h2> 30일 활동 차트</h2>
            <div class="chart-container">
                <canvas id="activity-chart"></canvas>
            </div>
        </div>
        
        <!-- 최근 활동 타임라인 -->
        <div class="card">
            <h2> 최근 활동</h2>
            <div class="activity-timeline" id="activity-timeline">
                <div class="loading">로딩 중...</div>
            </div>
        </div>
        
        <!-- 실시간 로그 -->
        <div class="card">
            <h2> 실시간 동기화 로그</h2>
            <div id="sync-logs" style="max-height: 300px; overflow-y: auto;">
                <div class="loading">로딩 중...</div>
            </div>
        </div>
    </div>
    
    <script>
        let activityChart = null;
        
        // 상태 업데이트
        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                // 동기화 상태 업데이트
                const syncStatusEl = document.getElementById('sync-status');
                syncStatusEl.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">데몬 상태</span>
                        <span class="metric-value">
                            <span class="status-indicator ${data.sync_status.running ? 'status-running' : 'status-stopped'}"></span>
                            ${data.sync_status.running ? '실행 중' : '중지됨'}
                        </span>
                    </div>
                    ${data.sync_status.pid ? `
                    <div class="metric">
                        <span class="metric-label">프로세스 ID</span>
                        <span class="metric-value">${data.sync_status.pid}</span>
                    </div>
                    ` : ''}
                `;
                
                // Git 통계 업데이트
                const gitStatsEl = document.getElementById('git-stats');
                if (data.git_stats.current_branch) {
                    gitStatsEl.innerHTML = `
                        <div class="metric">
                            <span class="metric-label">현재 브랜치</span>
                            <span class="metric-value">${data.git_stats.current_branch}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">총 커밋 수</span>
                            <span class="metric-value">${data.git_stats.total_commits}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">변경사항</span>
                            <span class="metric-value">${data.git_stats.uncommitted_changes}</span>
                        </div>
                    `;
                } else {
                    gitStatsEl.innerHTML = '<div class="metric">Git 저장소 정보 없음</div>';
                }
                
                // 오늘의 활동 업데이트
                const todayStatsEl = document.getElementById('today-stats');
                todayStatsEl.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">오늘 동기화</span>
                        <span class="metric-value">${data.today_syncs}회</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">최근 커밋</span>
                        <span class="metric-value">${data.git_stats.last_commit ? data.git_stats.last_commit.hash : 'N/A'}</span>
                    </div>
                `;
                
                // 활동 타임라인 업데이트
                const timelineEl = document.getElementById('activity-timeline');
                if (data.recent_activities.length > 0) {
                    timelineEl.innerHTML = data.recent_activities.map(activity => `
                        <div class="timeline-item">
                            <div class="timeline-dot"></div>
                            <div class="timeline-content">
                                <div class="timeline-title">${activity.type}</div>
                                <div class="timeline-desc">${activity.description}</div>
                                <div class="log-time">${new Date(activity.timestamp).toLocaleString('ko-KR')}</div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    timelineEl.innerHTML = '<div class="loading">활동 기록이 없습니다</div>';
                }
                
            } catch (error) {
                console.error('Stats update error:', error);
            }
        }
        
        // 로그 업데이트
        async function updateLogs() {
            try {
                const response = await fetch('/api/logs?type=sync&limit=20');
                const logs = await response.json();
                
                const logsEl = document.getElementById('sync-logs');
                if (logs.length > 0) {
                    logsEl.innerHTML = logs.map(log => `
                        <div class="log-entry">
                            <div><strong>[${log.action}]</strong> ${log.message}</div>
                            <div class="log-time">${new Date(log.timestamp).toLocaleString('ko-KR')}</div>
                        </div>
                    `).join('');
                } else {
                    logsEl.innerHTML = '<div class="loading">로그가 없습니다</div>';
                }
            } catch (error) {
                console.error('Logs update error:', error);
            }
        }
        
        // 차트 업데이트
        async function updateChart() {
            try {
                const response = await fetch('/api/metrics');
                const data = await response.json();
                
                const ctx = document.getElementById('activity-chart').getContext('2d');
                
                // 날짜 생성 (최근 30일)
                const dates = [];
                const today = new Date();
                for (let i = 29; i >= 0; i--) {
                    const date = new Date(today);
                    date.setDate(date.getDate() - i);
                    dates.push(date.toISOString().split('T')[0]);
                }
                
                // 데이터 정렬
                const commitData = dates.map(date => data.daily_commits[date] || 0);
                const syncData = dates.map(date => data.daily_syncs[date] || 0);
                
                if (activityChart) {
                    activityChart.destroy();
                }
                
                activityChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dates.map(d => new Date(d).toLocaleDateString('ko-KR', {month: 'short', day: 'numeric'})),
                        datasets: [
                            {
                                label: '커밋',
                                data: commitData,
                                borderColor: '#667eea',
                                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                                tension: 0.4
                            },
                            {
                                label: '동기화',
                                data: syncData,
                                borderColor: '#764ba2',
                                backgroundColor: 'rgba(118, 75, 162, 0.1)',
                                tension: 0.4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Chart update error:', error);
            }
        }
        
        // 동기화 제어
        async function controlSync(action) {
            try {
                const response = await fetch('/api/sync/control', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`동기화 ${action} 성공`);
                    updateStats();
                } else {
                    alert(`오류: ${result.error || result.output}`);
                }
            } catch (error) {
                alert(`오류: ${error.message}`);
            }
        }
        
        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            updateStats();
            updateLogs();
            updateChart();
            
            // 주기적 업데이트
            setInterval(updateStats, 5000);  // 5초마다
            setInterval(updateLogs, 10000);  // 10초마다
            setInterval(updateChart, 60000); // 1분마다
        });
    </script>
</body>
</html>
