<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 - Qhyx</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0b;
            color: #e5e5e5;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 2rem 4rem;
        }

        header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
        }

        .card:hover {
            border-color: #333;
            transform: translateY(-2px);
        }

        .card h2 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card h2 i {
            color: #4ade80;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-running { background: #4ade80; }
        .status-stopped { background: #ef4444; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #222;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #888;
            font-size: 0.9rem;
        }

        .metric-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
        }

        .log-entry {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: #1a1a1b;
            border-left: 3px solid #4ade80;
            border-radius: 6px;
            font-size: 0.85rem;
        }

        .log-time {
            color: #666;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }

        .control-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a1b;
            color: #e5e5e5;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #222;
            border-color: #444;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .chart-container {
            height: 200px;
            margin-top: 1rem;
        }

        .activity-timeline {
            max-height: 400px;
            overflow-y: auto;
        }

        .timeline-item {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid #222;
        }

        .timeline-dot {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #1a2e1a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4ade80;
            flex-shrink: 0;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .timeline-desc {
            color: #888;
            font-size: 0.85rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> 대시보드</h1>
            <p class="subtitle">시스템 현황 모니터링</p>
        </header>

        <div class="dashboard">
            <div class="card">
                <h2><i class="fas fa-sync"></i> 동기화 상태</h2>
                <div id="sync-status">
                    <div class="loading">로딩 중...</div>
                </div>
                <div class="control-buttons">
                    <button onclick="controlSync('start')">시작</button>
                    <button onclick="controlSync('stop')">중지</button>
                    <button onclick="controlSync('sync')">즉시 동기화</button>
                </div>
            </div>

            <div class="card">
                <h2><i class="fab fa-git-alt"></i> Git 통계</h2>
                <div id="git-stats">
                    <div class="loading">로딩 중...</div>
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-calendar-day"></i> 오늘의 활동</h2>
                <div id="today-stats">
                    <div class="loading">로딩 중...</div>
                </div>
            </div>
        </div>

        <div class="card" style="margin-bottom: 1rem;">
            <h2><i class="fas fa-chart-area"></i> 30일 활동 차트</h2>
            <div class="chart-container">
                <canvas id="activity-chart"></canvas>
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <h2><i class="fas fa-history"></i> 최근 활동</h2>
                <div class="activity-timeline" id="activity-timeline">
                    <div class="loading">로딩 중...</div>
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-terminal"></i> 실시간 로그</h2>
                <div id="sync-logs" style="max-height: 300px; overflow-y: auto;">
                    <div class="loading">로딩 중...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let activityChart = null;

        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                document.getElementById('sync-status').innerHTML = `
                    <div class="metric">
                        <span class="metric-label">데몬 상태</span>
                        <span class="metric-value">
                            <span class="status-indicator ${data.sync_status.running ? 'status-running' : 'status-stopped'}"></span>
                            ${data.sync_status.running ? '실행 중' : '중지됨'}
                        </span>
                    </div>
                    ${data.sync_status.pid ? `
                    <div class="metric">
                        <span class="metric-label">프로세스 ID</span>
                        <span class="metric-value">${data.sync_status.pid}</span>
                    </div>
                    ` : ''}
                `;

                const gitStatsEl = document.getElementById('git-stats');
                if (data.git_stats.current_branch) {
                    gitStatsEl.innerHTML = `
                        <div class="metric">
                            <span class="metric-label">현재 브랜치</span>
                            <span class="metric-value">${data.git_stats.current_branch}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">총 커밋 수</span>
                            <span class="metric-value">${data.git_stats.total_commits}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">변경사항</span>
                            <span class="metric-value">${data.git_stats.uncommitted_changes}</span>
                        </div>
                    `;
                } else {
                    gitStatsEl.innerHTML = '<div class="metric">Git 저장소 정보 없음</div>';
                }

                document.getElementById('today-stats').innerHTML = `
                    <div class="metric">
                        <span class="metric-label">오늘 동기화</span>
                        <span class="metric-value">${data.today_syncs}회</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">최근 커밋</span>
                        <span class="metric-value" style="font-size: 0.9rem;">${data.git_stats.last_commit ? data.git_stats.last_commit.hash.substring(0,7) : 'N/A'}</span>
                    </div>
                `;

                const timelineEl = document.getElementById('activity-timeline');
                if (data.recent_activities.length > 0) {
                    timelineEl.innerHTML = data.recent_activities.map(activity => `
                        <div class="timeline-item">
                            <div class="timeline-dot"><i class="fas fa-code-commit"></i></div>
                            <div class="timeline-content">
                                <div class="timeline-title">${activity.type}</div>
                                <div class="timeline-desc">${activity.description}</div>
                                <div class="log-time">${new Date(activity.timestamp).toLocaleString('ko-KR')}</div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    timelineEl.innerHTML = '<div class="loading">활동 기록이 없습니다</div>';
                }
            } catch (error) {
                console.error('Stats update error:', error);
            }
        }

        async function updateLogs() {
            try {
                const response = await fetch('/api/logs?type=sync&limit=20');
                const logs = await response.json();

                const logsEl = document.getElementById('sync-logs');
                if (logs.length > 0) {
                    logsEl.innerHTML = logs.map(log => `
                        <div class="log-entry">
                            <div><strong>[${log.action}]</strong> ${log.message}</div>
                            <div class="log-time">${new Date(log.timestamp).toLocaleString('ko-KR')}</div>
                        </div>
                    `).join('');
                } else {
                    logsEl.innerHTML = '<div class="loading">로그가 없습니다</div>';
                }
            } catch (error) {
                console.error('Logs update error:', error);
            }
        }

        async function updateChart() {
            try {
                const response = await fetch('/api/metrics');
                const data = await response.json();

                const ctx = document.getElementById('activity-chart').getContext('2d');
                const dates = [];
                const today = new Date();
                for (let i = 29; i >= 0; i--) {
                    const date = new Date(today);
                    date.setDate(date.getDate() - i);
                    dates.push(date.toISOString().split('T')[0]);
                }

                const commitData = dates.map(date => data.daily_commits[date] || 0);
                const syncData = dates.map(date => data.daily_syncs[date] || 0);

                if (activityChart) activityChart.destroy();

                Chart.defaults.color = '#888';
                Chart.defaults.borderColor = '#333';

                activityChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dates.map(d => new Date(d).toLocaleDateString('ko-KR', {month: 'short', day: 'numeric'})),
                        datasets: [
                            {
                                label: '커밋',
                                data: commitData,
                                borderColor: '#4ade80',
                                backgroundColor: 'rgba(74, 222, 128, 0.1)',
                                tension: 0.4
                            },
                            {
                                label: '동기화',
                                data: syncData,
                                borderColor: '#60a5fa',
                                backgroundColor: 'rgba(96, 165, 250, 0.1)',
                                tension: 0.4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: true, position: 'top' } },
                        scales: {
                            y: { beginAtZero: true, ticks: { stepSize: 1 }, grid: { color: '#222' } },
                            x: { grid: { color: '#222' } }
                        }
                    }
                });
            } catch (error) {
                console.error('Chart update error:', error);
            }
        }

        async function controlSync(action) {
            try {
                const response = await fetch('/api/sync/control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action })
                });
                const result = await response.json();
                if (result.success) {
                    alert(`동기화 ${action} 성공`);
                    updateStats();
                } else {
                    alert(`오류: ${result.error || result.output}`);
                }
            } catch (error) {
                alert(`오류: ${error.message}`);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateStats();
            updateLogs();
            updateChart();
            setInterval(updateStats, 5000);
            setInterval(updateLogs, 10000);
            setInterval(updateChart, 60000);
        });
    </script>
</body>
</html>
