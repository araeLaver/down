<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>   - Qhyx Inc.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .suggestion-card {
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .suggestion-card:hover {
            transform: translateY(-5px);
        }
        
        .suggestion-header {
            padding: 15px 20px;
            border-radius: 15px 15px 0 0;
            color: white;
        }
        
        .suggestion-header.submitted {
            background: linear-gradient(45deg, #17a2b8, #138496);
        }
        
        .suggestion-header.reviewing {
            background: linear-gradient(45deg, #ffc107, #e0a800);
        }
        
        .suggestion-header.approved {
            background: linear-gradient(45deg, #28a745, #1e7e34);
        }
        
        .suggestion-header.implemented {
            background: linear-gradient(45deg, #6f42c1, #5a2d91);
        }
        
        .suggestion-header.rejected {
            background: linear-gradient(45deg, #dc3545, #bd2130);
        }
        
        .suggestion-content {
            padding: 20px;
        }
        
        .priority-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .priority-low {
            background: #d4edda;
            color: #155724;
        }
        
        .priority-medium {
            background: #fff3cd;
            color: #856404;
        }
        
        .priority-high {
            background: #f8d7da;
            color: #721c24;
        }
        
        .priority-urgent {
            background: #721c24;
            color: white;
        }
        
        .category-badge {
            background: #6c757d;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-right: 5px;
        }
        
        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-number.submitted { color: #17a2b8; }
        .stat-number.reviewing { color: #ffc107; }
        .stat-number.approved { color: #28a745; }
        .stat-number.implemented { color: #6f42c1; }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #007bff;
            color: white;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        
        .add-suggestion-btn {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #28a745;
            color: white;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        
        .suggestion-detail {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .detail-section {
            margin-bottom: 20px;
        }
        
        .detail-section h6 {
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 8px;
            margin-bottom: 15px;
        }
        
        .feedback-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #007bff;
        }
        
        .difficulty-indicator {
            display: inline-block;
            width: 100px;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            position: relative;
        }
        
        .difficulty-indicator::after {
            content: '';
            position: absolute;
            height: 100%;
            border-radius: 4px;
            top: 0;
            left: 0;
        }
        
        .difficulty-easy::after {
            width: 25%;
            background: #28a745;
        }
        
        .difficulty-medium::after {
            width: 50%;
            background: #ffc107;
        }
        
        .difficulty-hard::after {
            width: 75%;
            background: #fd7e14;
        }
        
        .difficulty-very_hard::after {
            width: 100%;
            background: #dc3545;
        }
        
        .filter-buttons {
            margin-bottom: 20px;
        }
        
        .filter-btn {
            margin-right: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-building me-2"></i>Qhyx Inc.
            </a>
            <div class="d-flex">
                <a href="/meetings" class="btn btn-outline-light me-2">
                    <i class="fas fa-users me-1"></i>
                </a>
                <a href="/dashboard" class="btn btn-outline-light me-2">
                    <i class="fas fa-chart-line me-1"></i>
                </a>
                <a href="/" class="btn btn-outline-light">
                    <i class="fas fa-home me-1"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="stats-card">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="stat-item">
                                <div class="stat-number submitted" id="submittedCount">-</div>
                                <div class="stat-label"></div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-item">
                                <div class="stat-number reviewing" id="reviewingCount">-</div>
                                <div class="stat-label"></div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-item">
                                <div class="stat-number approved" id="approvedCount">-</div>
                                <div class="stat-label"></div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-item">
                                <div class="stat-number implemented" id="implementedCount">-</div>
                                <div class="stat-label"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="filter-buttons">
                    <button class="btn btn-outline-light filter-btn active" data-filter="all">
                        <i class="fas fa-list me-1"></i>
                    </button>
                    <button class="btn btn-outline-info filter-btn" data-filter="submitted">
                        <i class="fas fa-paper-plane me-1"></i>
                    </button>
                    <button class="btn btn-outline-warning filter-btn" data-filter="reviewing">
                        <i class="fas fa-search me-1"></i>
                    </button>
                    <button class="btn btn-outline-success filter-btn" data-filter="approved">
                        <i class="fas fa-check me-1"></i>
                    </button>
                    <button class="btn btn-outline-secondary filter-btn" data-filter="implemented">
                        <i class="fas fa-check-double me-1"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h2 class="text-white mb-4">
                    <i class="fas fa-lightbulb me-2"></i>  
                </h2>
                <div id="suggestionsList">
                    <!--     -->
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadSuggestions()">
        <i class="fas fa-sync-alt"></i>
    </button>
    
    <button class="add-suggestion-btn" onclick="showAddSuggestionModal()">
        <i class="fas fa-plus"></i>
    </button>

    <!--    -->
    <div class="modal fade" id="addSuggestionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-lightbulb me-2"></i>  
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="suggestionForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="employeeId" class="form-label"> ID</label>
                                <select class="form-select" id="employeeId" required>
                                    <option value=""> </option>
                                    <!--     -->
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label"></label>
                                <select class="form-select" id="category" required>
                                    <option value=""> </option>
                                    <option value="efficiency"> </option>
                                    <option value="resource"> </option>
                                    <option value="process"> </option>
                                    <option value="idea"> </option>
                                    <option value="concern"></option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="priority" class="form-label"></label>
                                <select class="form-select" id="priority">
                                    <option value="low"></option>
                                    <option value="medium" selected></option>
                                    <option value="high"></option>
                                    <option value="urgent"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="difficulty" class="form-label"> </label>
                                <select class="form-select" id="difficulty">
                                    <option value="easy"></option>
                                    <option value="medium" selected></option>
                                    <option value="hard"></option>
                                    <option value="very_hard"> </option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label"></label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label"> </label>
                            <textarea class="form-control" id="description" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="solution" class="form-label"> </label>
                            <textarea class="form-control" id="solution" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="benefit" class="form-label"></label>
                            <textarea class="form-control" id="benefit" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="impact" class="form-label">  (1-10)</label>
                            <input type="number" class="form-control" id="impact" min="1" max="10" value="5">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button>
                    <button type="button" class="btn btn-primary" onclick="submitSuggestion()">
                        <i class="fas fa-paper-plane me-1"></i> 
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let suggestions = [];
        let currentFilter = 'all';

        function formatCategory(category) {
            const categoryMap = {
                'efficiency': '<i class="fas fa-tachometer-alt text-primary"></i>  ',
                'resource': '<i class="fas fa-boxes text-success"></i>  ',
                'process': '<i class="fas fa-cogs text-info"></i>  ',
                'idea': '<i class="fas fa-lightbulb text-warning"></i>  ',
                'concern': '<i class="fas fa-exclamation-triangle text-danger"></i> '
            };
            return categoryMap[category] || `<i class="fas fa-question"></i> ${category}`;
        }

        function formatStatus(status) {
            const statusMap = {
                'submitted': '',
                'reviewing': '',
                'approved': '',
                'rejected': '',
                'implemented': ''
            };
            return statusMap[status] || status;
        }

        function renderSuggestions() {
            const container = document.getElementById('suggestionsList');
            
            let filteredSuggestions = suggestions;
            if (currentFilter !== 'all') {
                filteredSuggestions = suggestions.filter(s => s.status === currentFilter);
            }
            
            if (filteredSuggestions.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-white">
                        <i class="fas fa-inbox fa-3x mb-3"></i>
                        <h4> </h4>
                        <p>    .</p>
                    </div>
                `;
                return;
            }

            let html = '';
            filteredSuggestions.forEach(suggestion => {
                const difficultyClass = `difficulty-${suggestion.implementation_difficulty}`;
                html += `
                    <div class="suggestion-card">
                        <div class="suggestion-header ${suggestion.status}">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <h5 class="mb-1">${suggestion.title}</h5>
                                    <small>${suggestion.employee_name} (${suggestion.employee_id}) â€¢ ${suggestion.created_at}</small>
                                </div>
                                <div class="col-md-4 text-end">
                                    <span class="badge bg-light text-dark">${formatStatus(suggestion.status)}</span>
                                    <span class="priority-badge priority-${suggestion.priority} ms-2">${suggestion.priority.toUpperCase()}</span>
                                    <button class="btn btn-sm btn-outline-light ms-2" onclick="toggleDetail(${suggestion.id})">
                                        <i class="fas fa-eye"></i> 
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="suggestion-content">
                            <div class="row">
                                <div class="col-md-6">
                                    <span class="category-badge">${formatCategory(suggestion.category)}</span>
                                </div>
                                <div class="col-md-6 text-end">
                                    <small class="text-muted"> :</small>
                                    <div class="difficulty-indicator ${difficultyClass} d-inline-block ms-2"></div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <p class="mb-2">${suggestion.description}</p>
                                ${suggestion.expected_benefit ? `<div class="alert alert-light mb-0"><strong>:</strong> ${suggestion.expected_benefit}</div>` : ''}
                            </div>
                        </div>
                        
                        <div class="suggestion-detail" id="detail-${suggestion.id}">
                            <!--     -->
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function toggleDetail(suggestionId) {
            const detail = document.getElementById(`detail-${suggestionId}`);
            if (detail.style.display === 'block') {
                detail.style.display = 'none';
            } else {
                //   
                document.querySelectorAll('.suggestion-detail').forEach(d => d.style.display = 'none');
                detail.style.display = 'block';
                
                //   
                loadSuggestionDetail(suggestionId);
            }
        }

        function loadSuggestionDetail(suggestionId) {
            fetch(`/api/suggestions/${suggestionId}`)
                .then(response => response.json())
                .then(data => {
                    const detail = document.getElementById(`detail-${suggestionId}`);
                    
                    let detailHtml = `
                        <div class="detail-section">
                            <h6><i class="fas fa-info-circle"></i>  </h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong> :</strong></p>
                                    <p class="bg-light p-3 rounded">${data.suggested_solution || '  .'}</p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong> :</strong></p>
                                    <p class="bg-light p-3 rounded">${data.reviewer_notes || '  .'}</p>
                                </div>
                            </div>
                            ${data.implementation_cost ? `<p><strong> :</strong> ${data.implementation_cost.toLocaleString()}</p>` : ''}
                            ${data.estimated_impact ? `<p><strong> :</strong> ${data.estimated_impact}/10</p>` : ''}
                        </div>
                    `;
                    
                    if (data.feedbacks && data.feedbacks.length > 0) {
                        detailHtml += `
                            <div class="detail-section">
                                <h6><i class="fas fa-comments"></i> </h6>
                                ${data.feedbacks.map(feedback => `
                                    <div class="feedback-item">
                                        <div class="d-flex justify-content-between">
                                            <strong>${feedback.created_by}</strong>
                                            <small class="text-muted">${feedback.created_at}</small>
                                        </div>
                                        <p class="mt-2 mb-0">${feedback.feedback_text}</p>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }
                    
                    detail.innerHTML = detailHtml;
                })
                .catch(error => {
                    console.error('Error loading suggestion detail:', error);
                });
        }

        function updateStats(stats) {
            document.getElementById('submittedCount').textContent = stats.submitted;
            document.getElementById('reviewingCount').textContent = stats.reviewing;
            document.getElementById('approvedCount').textContent = stats.approved;
            document.getElementById('implementedCount').textContent = stats.implemented;
        }

        function loadSuggestions() {
            fetch('/api/suggestions')
                .then(response => response.json())
                .then(data => {
                    suggestions = data.suggestions;
                    renderSuggestions();
                    updateStats(data.stats);
                })
                .catch(error => {
                    console.error('Error loading suggestions:', error);
                    document.getElementById('suggestionsList').innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i>   .
                        </div>
                    `;
                });
        }

        function loadEmployees() {
            fetch('/api/dashboard-data')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('employeeId');
                    select.innerHTML = '<option value=""> </option>';
                    
                    if (data.employees) {
                        data.employees.forEach(emp => {
                            const option = document.createElement('option');
                            option.value = emp.name.replace(' ', '_').toUpperCase() + '_001';
                            option.textContent = `${emp.name} (${emp.role})`;
                            select.appendChild(option);
                        });
                    }
                })
                .catch(error => console.error('Error loading employees:', error));
        }

        function showAddSuggestionModal() {
            loadEmployees();
            const modal = new bootstrap.Modal(document.getElementById('addSuggestionModal'));
            modal.show();
        }

        function submitSuggestion() {
            const form = document.getElementById('suggestionForm');
            const formData = new FormData(form);
            
            const suggestionData = {
                employee_id: document.getElementById('employeeId').value,
                category: document.getElementById('category').value,
                priority: document.getElementById('priority').value,
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                suggested_solution: document.getElementById('solution').value,
                expected_benefit: document.getElementById('benefit').value,
                implementation_difficulty: document.getElementById('difficulty').value,
                estimated_impact: parseInt(document.getElementById('impact').value)
            };

            fetch('/api/suggestions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(suggestionData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addSuggestionModal'));
                    modal.hide();
                    form.reset();
                    loadSuggestions();
                    
                    //  
                    const alert = document.createElement('div');
                    alert.className = 'alert alert-success alert-dismissible fade show position-fixed';
                    alert.style.top = '20px';
                    alert.style.right = '20px';
                    alert.style.zIndex = '9999';
                    alert.innerHTML = `
                        <i class="fas fa-check-circle me-1"></i>  !
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    `;
                    document.body.appendChild(alert);
                    
                    setTimeout(() => alert.remove(), 5000);
                } else {
                    alert('  : ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error submitting suggestion:', error);
                alert('    .');
            });
        }

        //   
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderSuggestions();
            });
        });

        //    
        document.addEventListener('DOMContentLoaded', function() {
            loadSuggestions();
            
            // 30  
            setInterval(loadSuggestions, 30000);
        });
    </script>
</body>
</html>
