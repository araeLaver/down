<!-- 공통 네비게이션 바 (다크 테마) -->
<style>
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: rgba(10, 10, 11, 0.9);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid #222;
        z-index: 1000;
    }

    .navbar-container {
        max-width: 1400px;
        margin: 0 auto;
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
    }

    .navbar-brand {
        font-size: 1.25rem;
        font-weight: 700;
        color: #fff;
        text-decoration: none;
        letter-spacing: -0.5px;
    }

    .navbar-brand:hover {
        color: #fff;
    }

    .navbar-menu {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        gap: 0.5rem;
    }

    .navbar-menu li {
        position: relative;
    }

    .navbar-menu a {
        color: #888;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        font-size: 0.9rem;
        transition: all 0.2s;
        display: block;
    }

    .navbar-menu a:hover {
        color: #fff;
    }

    .navbar-menu a.active {
        color: #fff;
        background: #1a1a1b;
    }

    .navbar-menu .dropdown-content {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: #111;
        border: 1px solid #222;
        min-width: 200px;
        border-radius: 8px;
        margin-top: 0.5rem;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .navbar-menu .dropdown:hover .dropdown-content {
        display: block;
    }

    .navbar-menu .dropdown-content a {
        color: #888;
        padding: 0.75rem 1rem;
        border-bottom: 1px solid #222;
        border-radius: 0;
    }

    .navbar-menu .dropdown-content a:last-child {
        border-bottom: none;
    }

    .navbar-menu .dropdown-content a:hover {
        background: #1a1a1b;
        color: #fff;
    }

    .navbar-toggle {
        display: none;
        background: none;
        border: none;
        color: #fff;
        font-size: 1.5em;
        cursor: pointer;
        padding: 10px;
    }

    @media (max-width: 768px) {
        .navbar {
            padding: 0 1rem;
        }

        .navbar-toggle {
            display: block;
        }

        .navbar-menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            background: #0a0a0b;
            border-bottom: 1px solid #222;
            flex-direction: column;
            gap: 0;
            padding: 0.5rem;
        }

        .navbar-menu.show {
            display: flex;
        }

        .navbar-menu a {
            padding: 0.75rem 1rem;
        }

        .navbar-menu .dropdown-content {
            position: static;
            display: none;
            margin-top: 0;
            box-shadow: none;
            border: none;
            background: #111;
            margin-left: 1rem;
        }

        .navbar-menu .dropdown.show .dropdown-content {
            display: block;
        }
    }
</style>

<nav class="navbar">
    <div class="navbar-container">
        <a href="/" class="navbar-brand">Qhyx</a>

        <button class="navbar-toggle" onclick="toggleMenu()">☰</button>

        <ul class="navbar-menu" id="navbarMenu">
            <li><a href="/">홈</a></li>
            <li><a href="/business-discovery">사업발굴</a></li>
            <li><a href="/startup-roadmap">로드맵</a></li>
            <li><a href="/business-plan">사업계획서</a></li>
            <li><a href="/startup-support">지원사업</a></li>
        </ul>
    </div>
</nav>

<script>
    function toggleMenu() {
        const menu = document.getElementById('navbarMenu');
        menu.classList.toggle('show');
    }

    // 현재 페이지 활성화 표시
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        const links = document.querySelectorAll('.navbar-menu a');

        links.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });
    });
</script>
