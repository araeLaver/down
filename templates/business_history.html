<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사업 발굴 히스토리 - Qhyx</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0b;
            color: #e5e5e5;
            min-height: 100vh;
        }

        /* 네비게이션 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(10, 10, 11, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            z-index: 100;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
            margin-left: 3rem;
        }

        .nav-links a {
            color: #888;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .nav-links a:hover { color: #fff; }
        .nav-links a.active { color: #fff; background: #1a1a1b; }

        /* 메인 */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 2rem 4rem;
        }

        /* 헤더 */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .page-header p {
            color: #666;
            margin-top: 0.25rem;
        }

        /* 탭 */
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid #222;
            padding-bottom: 1rem;
            flex-wrap: wrap;
        }

        .tab {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #888;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab:hover { color: #fff; }
        .tab.active { color: #fff; background: #1a1a1b; }

        /* 통계 카드 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 1.25rem;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .stat-value.green { color: #4ade80; }
        .stat-value.yellow { color: #fbbf24; }
        .stat-value.blue { color: #60a5fa; }

        .stat-trend {
            font-size: 0.75rem;
            color: #666;
            margin-top: 0.25rem;
        }

        /* 필터 바 */
        .filter-bar {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .filter-group label {
            font-size: 0.75rem;
            color: #666;
        }

        .filter-group select,
        .filter-group input {
            padding: 0.5rem 0.75rem;
            background: #1a1a1b;
            border: 1px solid #333;
            border-radius: 6px;
            color: #e5e5e5;
            font-size: 0.85rem;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #4ade80;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary { background: #fff; color: #000; }
        .btn-primary:hover { background: #e5e5e5; }
        .btn-ghost { background: transparent; color: #888; border: 1px solid #333; }
        .btn-ghost:hover { color: #fff; border-color: #555; }

        /* 탭 컨텐츠 */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 테이블 */
        .history-table {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #1a1a1b;
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.85rem;
            color: #888;
            border-bottom: 1px solid #222;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #222;
            font-size: 0.9rem;
        }

        tr:hover {
            background: #1a1a1b;
        }

        .score-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .score-badge.excellent { background: #1a2e1a; color: #4ade80; }
        .score-badge.good { background: #2e2a1a; color: #fbbf24; }
        .score-badge.average { background: #1a2e2e; color: #22d3d1; }
        .score-badge.poor { background: #2e1a1a; color: #f87171; }

        /* 카테고리 그리드 */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .category-item {
            background: #111;
            border: 1px solid #222;
            padding: 1.25rem;
            border-radius: 12px;
            text-align: center;
            transition: all 0.2s;
        }

        .category-item:hover {
            border-color: #333;
        }

        .category-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .category-count {
            font-size: 2rem;
            font-weight: 700;
            color: #4ade80;
        }

        .category-bar {
            height: 4px;
            background: #222;
            border-radius: 2px;
            margin-top: 0.75rem;
            overflow: hidden;
        }

        .category-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            transition: width 0.5s;
        }

        /* 인사이트 카드 */
        .insight-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            border-left: 3px solid #4ade80;
        }

        .insight-card.trend { border-left-color: #60a5fa; }
        .insight-card.warning { border-left-color: #fbbf24; }
        .insight-card.opportunity { border-left-color: #4ade80; }

        .insight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .insight-title {
            font-weight: 600;
            font-size: 1rem;
        }

        .insight-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .insight-description {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .insight-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        /* 차트 영역 */
        .chart-container {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .chart-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        /* 로딩 */
        .loading {
            text-align: center;
            padding: 4rem;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #222;
            border-top-color: #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #888;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            nav { padding: 0 1rem; }
            .nav-links { margin-left: 1rem; }
            main { padding: 80px 1rem 2rem; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .filter-bar { flex-direction: column; }
            table { font-size: 0.8rem; }
            th, td { padding: 0.75rem; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">Qhyx</a>
        <div class="nav-links">
            <a href="/">홈</a>
            <a href="/business-discovery" class="active">사업발굴</a>
            <a href="/startup-roadmap">로드맵</a>
            <a href="/business-plan">사업계획서</a>
            <a href="/startup-support">지원사업</a>
        </div>
    </nav>

    <main>
        <header class="page-header">
            <div>
                <h1>사업 발굴 히스토리</h1>
                <p>모든 분석 결과를 추적하고 인사이트를 도출합니다</p>
            </div>
            <a href="/business-discovery" class="btn btn-ghost">
                <i class="fas fa-arrow-left"></i> 사업 발굴로 돌아가기
            </a>
        </header>

        <!-- 탭 -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('overview')">종합 개요</button>
            <button class="tab" onclick="switchTab('history')">전체 히스토리</button>
            <button class="tab" onclick="switchTab('insights')">인사이트</button>
            <button class="tab" onclick="switchTab('categories')">카테고리 분석</button>
            <button class="tab" onclick="switchTab('lowscore')">저점수 분석</button>
        </div>

        <!-- 종합 개요 탭 -->
        <div id="overview" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">전체 분석 건수</div>
                    <div class="stat-value" id="total-analyzed">-</div>
                    <div class="stat-trend">최근 24시간 기준</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">80점 이상 (저장됨)</div>
                    <div class="stat-value green" id="total-saved">-</div>
                    <div class="stat-trend">저장률: <span id="save-rate">0%</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">평균 종합 점수</div>
                    <div class="stat-value yellow" id="avg-score">-</div>
                    <div class="stat-trend">전체 평균</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">발견된 카테고리</div>
                    <div class="stat-value blue" id="total-categories">-</div>
                    <div class="stat-trend">다양성 지표</div>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">점수대별 분포</div>
                <canvas id="score-distribution-chart"></canvas>
            </div>
        </div>

        <!-- 전체 히스토리 탭 -->
        <div id="history" class="tab-content">
            <div class="filter-bar">
                <div class="filter-group">
                    <label>기간</label>
                    <select id="period-filter">
                        <option value="24h">최근 24시간</option>
                        <option value="7d">최근 7일</option>
                        <option value="30d" selected>최근 30일</option>
                        <option value="all">전체</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>점수 범위</label>
                    <select id="score-filter">
                        <option value="all">전체</option>
                        <option value="90+">90점 이상</option>
                        <option value="80-89">80-89점</option>
                        <option value="70-79">70-79점</option>
                        <option value="60-69">60-69점</option>
                        <option value="60-">60점 미만</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>검색</label>
                    <input type="text" id="search-input" placeholder="사업명 검색...">
                </div>
                <button class="btn btn-primary" onclick="applyFilters()">
                    <i class="fas fa-filter"></i> 필터 적용
                </button>
            </div>

            <div class="history-table">
                <table>
                    <thead>
                        <tr>
                            <th>발굴 시간</th>
                            <th>사업명</th>
                            <th>카테고리</th>
                            <th>종합 점수</th>
                            <th>시장성</th>
                            <th>수익성</th>
                            <th>DB 저장</th>
                        </tr>
                    </thead>
                    <tbody id="history-tbody">
                        <tr><td colspan="7" class="loading"><div class="spinner"></div>로딩 중...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 인사이트 탭 -->
        <div id="insights" class="tab-content">
            <div id="insights-container">
                <div class="loading"><div class="spinner"></div>인사이트 로딩 중...</div>
            </div>
        </div>

        <!-- 카테고리 분석 탭 -->
        <div id="categories" class="tab-content">
            <div class="category-grid" id="category-grid">
                <div class="loading"><div class="spinner"></div>카테고리 로딩 중...</div>
            </div>
        </div>

        <!-- 저점수 분석 탭 -->
        <div id="lowscore" class="tab-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">총 저점수 사업</div>
                    <div class="stat-value" id="lowscore-total">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">평균 점수</div>
                    <div class="stat-value yellow" id="lowscore-avg">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">개선 가능성</div>
                    <div class="stat-value blue" id="lowscore-improvement">-</div>
                </div>
            </div>

            <div id="lowscore-businesses-list">
                <div class="loading"><div class="spinner"></div>저점수 사업 로딩 중...</div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // 탭 전환
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            loadTabData(tabName);
        }

        // 데이터 로드
        async function loadTabData(tabName) {
            switch(tabName) {
                case 'overview':
                    await loadOverview();
                    break;
                case 'history':
                    await loadHistory();
                    break;
                case 'insights':
                    await loadInsights();
                    break;
                case 'categories':
                    await loadCategories();
                    break;
                case 'lowscore':
                    await loadLowScoreBusinesses();
                    break;
            }
        }

        // 초기 로드
        window.onload = () => {
            loadOverview();
        };

        // 종합 개요 로드
        async function loadOverview() {
            try {
                const response = await fetch('/api/business-history/stats');
                const stats = await response.json();

                document.getElementById('total-analyzed').textContent = stats.total_analyzed || 0;
                document.getElementById('total-saved').textContent = stats.total_saved || 0;
                document.getElementById('avg-score').textContent = stats.avg_score || 0;
                document.getElementById('total-categories').textContent = stats.categories || 0;

                const saveRate = stats.total_analyzed > 0 ?
                    ((stats.total_saved / stats.total_analyzed) * 100).toFixed(1) : 0;
                document.getElementById('save-rate').textContent = saveRate + '%';

            } catch (error) {
                console.error('Failed to load overview:', error);
            }
        }

        // 히스토리 로드
        async function loadHistory() {
            try {
                const response = await fetch('/api/business-history/list');
                const data = await response.json();

                const tbody = document.getElementById('history-tbody');

                if (!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="empty-state">히스토리 데이터가 없습니다</td></tr>';
                    return;
                }

                tbody.innerHTML = '';

                data.forEach(item => {
                    const row = document.createElement('tr');

                    const scoreClass = item.total_score >= 90 ? 'excellent' :
                                     item.total_score >= 80 ? 'good' :
                                     item.total_score >= 70 ? 'average' : 'poor';

                    row.innerHTML = `
                        <td>${new Date(item.discovered_at).toLocaleString('ko-KR')}</td>
                        <td><strong>${item.business_name}</strong></td>
                        <td>${item.category || '-'}</td>
                        <td><span class="score-badge ${scoreClass}">${item.total_score}</span></td>
                        <td>${item.market_score ? item.market_score.toFixed(1) : '-'}</td>
                        <td>${item.revenue_score ? item.revenue_score.toFixed(1) : '-'}</td>
                        <td>${item.saved_to_db ? '<i class="fas fa-check" style="color: #4ade80;"></i>' : '<i class="fas fa-times" style="color: #666;"></i>'}</td>
                    `;

                    tbody.appendChild(row);
                });

            } catch (error) {
                console.error('Failed to load history:', error);
                document.getElementById('history-tbody').innerHTML = '<tr><td colspan="7" class="empty-state">데이터를 불러올 수 없습니다</td></tr>';
            }
        }

        // 인사이트 로드
        async function loadInsights() {
            try {
                const response = await fetch('/api/business-history/insights');
                const insights = await response.json();

                const container = document.getElementById('insights-container');

                if (!insights || insights.length === 0) {
                    container.innerHTML = '<div class="empty-state"><i class="fas fa-lightbulb"></i><h3>인사이트가 없습니다</h3></div>';
                    return;
                }

                container.innerHTML = '';

                insights.forEach(insight => {
                    const card = document.createElement('div');
                    card.className = `insight-card ${insight.insight_type || ''}`;

                    const badgeColor = insight.impact_level === 'high' ? '#f87171' :
                                      insight.impact_level === 'medium' ? '#fbbf24' : '#60a5fa';

                    card.innerHTML = `
                        <div class="insight-header">
                            <div class="insight-title">${insight.title}</div>
                            <span class="insight-badge" style="background: ${badgeColor}; color: #000;">
                                ${(insight.impact_level || 'info').toUpperCase()}
                            </span>
                        </div>
                        <div class="insight-description">${insight.description}</div>
                        ${insight.suggested_actions && insight.suggested_actions.length > 0 ? `
                            <div class="insight-actions">
                                ${insight.suggested_actions.map(action =>
                                    `<button class="btn btn-ghost">${action}</button>`
                                ).join('')}
                            </div>
                        ` : ''}
                    `;

                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Failed to load insights:', error);
                document.getElementById('insights-container').innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>인사이트를 불러올 수 없습니다</h3></div>';
            }
        }

        // 카테고리 로드
        async function loadCategories() {
            try {
                const response = await fetch('/api/business-history/categories');
                const categories = await response.json();

                const grid = document.getElementById('category-grid');

                if (!categories || Object.keys(categories).length === 0) {
                    grid.innerHTML = '<div class="empty-state"><i class="fas fa-folder-open"></i><h3>카테고리 데이터가 없습니다</h3></div>';
                    return;
                }

                grid.innerHTML = '';

                const maxCount = Math.max(...Object.values(categories));

                Object.entries(categories).forEach(([name, count]) => {
                    const item = document.createElement('div');
                    item.className = 'category-item';

                    const percentage = (count / maxCount) * 100;

                    item.innerHTML = `
                        <div class="category-name">${name}</div>
                        <div class="category-count">${count}</div>
                        <div class="category-bar">
                            <div class="category-bar-fill" style="width: ${percentage}%"></div>
                        </div>
                    `;

                    grid.appendChild(item);
                });

            } catch (error) {
                console.error('Failed to load categories:', error);
                document.getElementById('category-grid').innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>카테고리를 불러올 수 없습니다</h3></div>';
            }
        }

        // 저점수 사업 로드
        async function loadLowScoreBusinesses() {
            try {
                const response = await fetch('/api/low-score-businesses/list?days=7');
                const data = await response.json();

                // 통계 업데이트
                if (data.businesses) {
                    const businesses = data.businesses;
                    document.getElementById('lowscore-total').textContent = businesses.length;

                    const avgScore = businesses.length > 0
                        ? Math.round(businesses.reduce((sum, b) => sum + b.total_score, 0) / businesses.length)
                        : 0;
                    document.getElementById('lowscore-avg').textContent = avgScore;

                    const improvable = businesses.filter(b => b.total_score >= 50).length;
                    const improvementRate = businesses.length > 0
                        ? Math.round((improvable / businesses.length) * 100)
                        : 0;
                    document.getElementById('lowscore-improvement').textContent = improvementRate + '%';
                }

                const list = document.getElementById('lowscore-businesses-list');

                if (!data.businesses || data.businesses.length === 0) {
                    list.innerHTML = '<div class="empty-state"><i class="fas fa-check-circle"></i><h3>저점수 사업이 없습니다</h3><p>좋은 신호입니다!</p></div>';
                    return;
                }

                list.innerHTML = data.businesses.map(biz => `
                    <div class="insight-card warning" style="margin-bottom: 1rem;">
                        <div class="insight-header">
                            <div class="insight-title">${biz.business_name}</div>
                            <span class="score-badge poor">${biz.total_score}점</span>
                        </div>
                        <div class="insight-description">
                            <strong>카테고리:</strong> ${biz.category || '-'} |
                            <strong>시장성:</strong> ${biz.market_score ? biz.market_score.toFixed(1) : '-'} |
                            <strong>수익성:</strong> ${biz.revenue_score ? biz.revenue_score.toFixed(1) : '-'}
                        </div>
                        <div style="font-size: 0.8rem; color: #666;">
                            ${new Date(biz.created_at).toLocaleString('ko-KR')}
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Failed to load low score businesses:', error);
                document.getElementById('lowscore-businesses-list').innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>데이터를 불러올 수 없습니다</h3></div>';
            }
        }

        // 필터 적용
        function applyFilters() {
            const period = document.getElementById('period-filter').value;
            const score = document.getElementById('score-filter').value;
            const search = document.getElementById('search-input').value;

            console.log('Applying filters:', {period, score, search});
            loadHistory();
        }
    </script>
</body>
</html>
