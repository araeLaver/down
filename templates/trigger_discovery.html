<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수동 사업 발굴 - Qhyx</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0b;
            color: #e5e5e5;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 100px 2rem 4rem;
        }

        .card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #888;
            font-size: 0.9rem;
        }

        .trigger-btn {
            width: 100%;
            padding: 1rem;
            background: #4ade80;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .trigger-btn:hover:not(:disabled) {
            background: #22c55e;
        }

        .trigger-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .status-box {
            background: #1a1a1b;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .status-box.show {
            display: block;
        }

        .status-title {
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }

        .status-item {
            padding: 0.5rem 0.75rem;
            background: #111;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.85rem;
        }

        .status-item i {
            font-size: 1rem;
        }

        .status-item.loading i {
            color: #60a5fa;
            animation: spin 1s linear infinite;
        }

        .status-item.success i {
            color: #4ade80;
        }

        .status-item.error i {
            color: #ef4444;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result-box {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid #4ade80;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .result-box.show {
            display: block;
        }

        .result-title {
            font-weight: 600;
            color: #4ade80;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }

        .result-stat {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(74, 222, 128, 0.2);
            font-size: 0.9rem;
        }

        .result-stat:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #888;
        }

        .result-value {
            font-weight: 600;
            color: #4ade80;
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .nav-btn {
            padding: 1rem 0.5rem;
            background: #1a1a1b;
            border: 1px solid #222;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            font-weight: 500;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .nav-btn.excellent {
            color: #4ade80;
        }

        .nav-btn.excellent:hover {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .nav-btn.review {
            color: #fbbf24;
        }

        .nav-btn.review:hover {
            border-color: #fbbf24;
            background: rgba(251, 191, 36, 0.1);
        }

        .nav-btn.rejected {
            color: #ef4444;
        }

        .nav-btn.rejected:hover {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .nav-btn i {
            display: block;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #888;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="card">
            <div class="header">
                <h1><i class="fas fa-robot"></i> 수동 사업 발굴</h1>
                <p>버튼을 클릭하여 새로운 사업 아이디어를 생성하세요</p>
            </div>

            <button class="trigger-btn" id="triggerBtn" onclick="runDiscovery()">
                <i class="fas fa-play-circle"></i> 사업 발굴 시작
            </button>

            <div class="status-box" id="statusBox">
                <div class="status-title"><i class="fas fa-tasks"></i> 진행 상황</div>
                <div id="statusList"></div>
            </div>

            <div class="result-box" id="resultBox">
                <div class="result-title"><i class="fas fa-check-circle"></i> 완료!</div>
                <div class="result-stat">
                    <span class="result-label">분석된 사업</span>
                    <span class="result-value" id="analyzedCount">-</span>
                </div>
                <div class="result-stat">
                    <span class="result-label">저장된 사업 (80+)</span>
                    <span class="result-value" id="savedCount">-</span>
                </div>
                <div class="result-stat">
                    <span class="result-label">완료 시간</span>
                    <span class="result-value" id="timestamp">-</span>
                </div>
            </div>

            <div class="nav-buttons">
                <a href="/business-discovery" class="nav-btn excellent">
                    <i class="fas fa-trophy"></i>80+ 사업
                </a>
                <a href="/business-review" class="nav-btn review">
                    <i class="fas fa-clipboard-check"></i>60-79 사업
                </a>
                <a href="/business-rejected" class="nav-btn rejected">
                    <i class="fas fa-times-circle"></i>60미만
                </a>
            </div>

            <a href="/business" class="back-link">
                <i class="fas fa-arrow-left"></i> 메인으로 돌아가기
            </a>
        </div>
    </div>

    <script>
        function addStatus(message, type = 'loading') {
            const statusList = document.getElementById('statusList');
            const iconMap = {
                'loading': 'fa-spinner',
                'success': 'fa-check-circle',
                'error': 'fa-exclamation-circle'
            };

            const statusItem = document.createElement('div');
            statusItem.className = `status-item ${type}`;
            statusItem.innerHTML = `
                <i class="fas ${iconMap[type]}"></i>
                <span>${message}</span>
            `;
            statusList.appendChild(statusItem);
            statusList.scrollTop = statusList.scrollHeight;
        }

        async function runDiscovery() {
            const btn = document.getElementById('triggerBtn');
            const statusBox = document.getElementById('statusBox');
            const resultBox = document.getElementById('resultBox');
            const statusList = document.getElementById('statusList');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 실행 중...';
            statusBox.classList.add('show');
            resultBox.classList.remove('show');
            statusList.innerHTML = '';

            addStatus('사업 발굴 시작...', 'loading');
            addStatus('5개 IT 사업 아이디어 생성 중...', 'loading');

            try {
                const response = await fetch('/api/trigger-discovery');
                const data = await response.json();

                if (data.success) {
                    addStatus('사업 아이디어 생성 완료!', 'success');
                    addStatus(`${data.results.analyzed}개 사업 분석 완료`, 'success');
                    addStatus(`${data.results.saved}개 사업 DB 저장 (80점 이상)`, 'success');
                    addStatus('히스토리에 모든 결과 기록 완료', 'success');

                    document.getElementById('analyzedCount').textContent = data.results.analyzed + '개';
                    document.getElementById('savedCount').textContent = data.results.saved + '개';
                    document.getElementById('timestamp').textContent = new Date(data.results.timestamp).toLocaleString('ko-KR');
                    resultBox.classList.add('show');

                    btn.innerHTML = '<i class="fas fa-check-circle"></i> 완료!';
                    setTimeout(() => {
                        btn.disabled = false;
                        btn.innerHTML = '<i class="fas fa-redo"></i> 다시 실행';
                    }, 2000);
                } else {
                    addStatus('오류 발생: ' + data.error, 'error');
                    btn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 실패';
                    setTimeout(() => {
                        btn.disabled = false;
                        btn.innerHTML = '<i class="fas fa-redo"></i> 다시 시도';
                    }, 2000);
                }
            } catch (error) {
                addStatus('네트워크 오류: ' + error.message, 'error');
                btn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 실패';
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-redo"></i> 다시 시도';
                }, 2000);
            }
        }
    </script>
</body>
</html>
